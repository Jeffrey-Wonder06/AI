<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Crossword Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        #crossword {
            display: grid;
            gap: 1px;
            background-color: brown;
            margin: 20px auto;
        }
        #crossword input {
            width: 50px;
            height: 50px;
            text-align: center;
            font-size: 24px;
            border: 1px solid #ccc;
            background-color: darkgrey;
        }
        #crossword input.white {
            background-color: white;
        }
        #crossword input.black {
            background-color: black;
            color: black;
        }
        #across, #down {
            margin: 20px auto;
            max-width: 600px;
            text-align: left;
        }
        .clue {
            margin: 5px 0;
        }
        #controls {
            margin: 20px auto;
            max-width: 600px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="crossword"></div>
    <div id="controls">
        <button onclick="giveHint()">Hint</button>
        <button onclick="showAnswer()">Show Answer</button>
        <button onclick="checkAnswers()">Check Answers</button>
        <button onclick="moveToNextLevel()">Next Level</button>
        <div id="current-level">Level: 1</div>
        <div id="score">Score: 0</div>
        <div id="badges">Badges: 0</div>
        <select id="topic" onchange="changeTopic()">
            <option value="physics">Physics</option>
            <option value="history">History</option>
            <option value="football">Football</option>
            <option value="movies">Movies</option>
            <option value="music">Music</option>
        </select>
    </div>
    <div id="across"></div>
    <div id="down"></div>

    <script>
        const crosswordData = {
            physics: {
                clues: {
                    across: {
                        1: { clue: "1 Across: Force per unit area", answer: "PRESS", position: [0, 0] },
                        2: { clue: "2 Across: SI unit of force", answer: "NEWTON", position: [1, 0] },
                        3: { clue: "3 Across: Matter's resistance to change", answer: "INERT", position: [2, 0] }
                    },
                    down: {
                        1: { clue: "1 Down: Measurement of energy", answer: "JOULE", position: [0, 0] },
                        2: { clue: "2 Down: Fundamental quantity", answer: "MASS", position: [2, 0] },
                        3: { clue: "3 Down: Unit of work", answer: "WATT", position: [0, 3] }
                    }
                }
            },
            history: {
                clues: {
                    across: {
                        1: { clue: "1 Across: Ancient Egyptian writing", answer: "HIERO", position: [0, 0] },
                        2: { clue: "2 Across: WW2 leader", answer: "CHURCH", position: [1, 0] },
                        3: { clue: "3 Across: Famous Roman general", answer: "CAESAR", position: [2, 0] }
                    },
                    down: {
                        1: { clue: "1 Down: British Prime Minister", answer: "CHURCH", position: [0, 0] },
                        2: { clue: "2 Down: Roman emperor", answer: "CAESAR", position: [0, 2] },
                        3: { clue: "3 Down: Historical document", answer: "MAGNA", position: [3, 0] }
                    }
                }
            },
            football: {
                clues: {
                    across: {
                        1: { clue: "1 Across: Goalkeeper's area", answer: "PENALTY", position: [0, 0] },
                        2: { clue: "2 Across: Popular football competition", answer: "WORLD", position: [1, 0] },
                        3: { clue: "3 Across: Football position", answer: "STRIKER", position: [2, 0] }
                    },
                    down: {
                        1: { clue: "1 Down: The goal", answer: "GOAL", position: [0, 0] },
                        2: { clue: "2 Down: The team", answer: "TEAM", position: [2, 0] },
                        3: { clue: "3 Down: Football competition", answer: "WORLD", position: [1, 3] }
                    }
                }
            },
            movies: {
                clues: {
                    across: {
                        1: { clue: "1 Across: Popular film genre", answer: "COMEDY", position: [0, 0] },
                        2: { clue: "2 Across: Instrument", answer: "GUITAR", position: [1, 0] },
                        3: { clue: "3 Across: Vocalist's role", answer: "SINGER", position: [2, 0] }
                    },
                    down: {
                        1: { clue: "1 Down: Popular genre", answer: "COMEDY", position: [0, 0] },
                        2: { clue: "2 Down: Instrument", answer: "GUITAR", position: [0, 1] },
                        3: { clue: "3 Down: Role of a performer", answer: "SINGER", position: [2, 1] }
                    }
                }
            },
            music: {
                clues: {
                    across: {
                        1: { clue: "1 Across: Popular genre", answer: "ROCK", position: [0, 0] },
                        2: { clue: "2 Across: Instrument", answer: "GUITAR", position: [1, 0] },
                        3: { clue: "3 Across: Vocalist's role", answer: "SINGER", position: [2, 0] }
                    },
                    down: {
                        1: { clue: "1 Down: Genre", answer: "ROCK", position: [0, 0] },
                        2: { clue: "2 Down: Instrument", answer: "GUITAR", position: [0, 1] },
                        3: { clue: "3 Down: Role of a performer", answer: "SINGER", position: [2, 1] }
                    }
                }
            }
        };

        let currentTopic = 'physics';
        let currentLevel = 1;
        let score = 0;
        let badges = 0;
        let hintsUsed = 0;
        let answersRevealed = 0;

        function createGrid() {
            const crossword = document.getElementById('crossword');
            crossword.innerHTML = ''; // Clear existing grid

            crossword.style.gridTemplateColumns = `repeat(6, 50px)`;
            crossword.style.gridTemplateRows = `repeat(6, 50px)`;

            // Create grid cells
            for (let i = 0; i < 36; i++) {
                const cell = document.createElement('input');
                cell.type = 'text';
                cell.maxLength = 1;
                crossword.appendChild(cell);
            }

            placeWords();
            displayClues();
        }

        function placeWords() {
            const crossword = document.getElementById('crossword');
            const cells = crossword.getElementsByTagName('input');
            const data = crosswordData[currentTopic].clues;

            function getCell(x, y) {
                return cells[y * 6 + x];
            }

            // Reset cell background colors and data attributes
            for (let cell of cells) {
                cell.classList.remove('white', 'black');
                cell.dataset.answer = '';
                cell.dataset.clue = '';
            }

            // Place across words
            Object.values(data.across).forEach(word => {
                const [startX, startY] = word.position;
                for (let i = 0; i < word.answer.length; i++) {
                    const cell = getCell(startX + i, startY);
                    cell.classList.add('white');
                    cell.dataset.answer = word.answer[i];
                    cell.dataset.clue = word.clue;
                }
            });

            // Place down words
            Object.values(data.down).forEach(word => {
                const [startX, startY] = word.position;
                for (let i = 0; i < word.answer.length; i++) {
                    const cell = getCell(startX, startY + i);
                    if (cell.classList.contains('white') && cell.dataset.answer === word.answer[i]) {
                        cell.dataset.answer = word.answer[i]; // Confirming the shared letter
                    } else {
                        cell.classList.add('white');
                        cell.dataset.answer = word.answer[i];
                        cell.dataset.clue = word.clue;
                    }
                }
            });
        }

        function displayClues() {
            const acrossClues = document.getElementById('across');
            const downClues = document.getElementById('down');
            acrossClues.innerHTML = '<h3>Across</h3>';
            downClues.innerHTML = '<h3>Down</h3>';

            const clues = crosswordData[currentTopic].clues;

            Object.values(clues.across).forEach(clue => {
                const clueElement = document.createElement('div');
                clueElement.classList.add('clue');
                clueElement.textContent = clue.clue;
                acrossClues.appendChild(clueElement);
            });

            Object.values(clues.down).forEach(clue => {
                const clueElement = document.createElement('div');
                clueElement.classList.add('clue');
                clueElement.textContent = clue.clue;
                downClues.appendChild(clueElement);
            });
        }

        function giveHint() {
            const crossword = document.getElementById('crossword');
            const cells = crossword.getElementsByTagName('input');
            const data = crosswordData[currentTopic].clues;
            const words = [...Object.values(data.across), ...Object.values(data.down)];

            // Give a hint by revealing the first letter of a random word
            for (const word of words) {
                if (word.position) {
                    const [startX, startY] = word.position;
                    const direction = data.across[word.clue] ? 'across' : 'down';
                    for (let i = 0; i < word.answer.length; i++) {
                        const cell = direction === 'across'
                            ? cells[startY * 6 + startX + i]
                            : cells[(startY + i) * 6 + startX];

                        if (!cell.value) {
                            cell.value = cell.dataset.answer; // Reveal the first letter of the word
                            cell.dataset.answer = ''; // Clear the answer
                            break;
                        }
                    }
                    hintsUsed++;
                    score -= 5; // Deduct points for hint
                    updateStatus();
                    break;
                }
            }
        }

        function showAnswer() {
            const crossword = document.getElementById('crossword');
            const cells = crossword.getElementsByTagName('input');
            const data = crosswordData[currentTopic].clues;
            const words = [...Object.values(data.across), ...Object.values(data.down)];

            // Reveal all answers
            for (const word of words) {
                if (word.position) {
                    const [startX, startY] = word.position;
                    const direction = data.across[word.clue] ? 'across' : 'down';
                    for (let i = 0; i < word.answer.length; i++) {
                        const cell = direction === 'across'
                            ? cells[startY * 6 + startX + i]
                            : cells[(startY + i) * 6 + startX];

                        cell.value = cell.dataset.answer; // Reveal the answer
                        cell.dataset.answer = ''; // Clear the answer
                    }
                    answersRevealed++;
                    score -= 10; // Deduct points for revealing answer
                    moveToNextLevel();
                    updateStatus();
                    break;
                }
            }
        }

        function checkAnswers() {
            const crossword = document.getElementById('crossword');
            const cells = crossword.getElementsByTagName('input');
            const data = crosswordData[currentTopic].clues;
            const words = [...Object.values(data.across), ...Object.values(data.down)];
            let correct = true;

            // Check if all answers are correct
            for (const word of words) {
                if (word.position) {
                    const [startX, startY] = word.position;
                    const direction = data.across[word.clue] ? 'across' : 'down';
                    for (let i = 0; i < word.answer.length; i++) {
                        const cell = direction === 'across'
                            ? cells[startY * 6 + startX + i]
                            : cells[(startY + i) * 6 + startX];

                        if (cell.dataset.answer && cell.value !== cell.dataset.answer) {
                            correct = false;
                            break;
                        }
                    }
                    if (!correct) break;
                }
            }

            if (correct) {
                moveToNextLevel();
            } else {
                alert('Some answers are incorrect. Please try again.');
            }
        }

        function moveToNextLevel() {
            if (currentLevel < 20) {
                currentLevel++;
            } else {
                alert('Congratulations! You have completed all levels for this topic.');
            }
            createGrid();
        }

        function updateStatus() {
            document.getElementById('current-level').textContent = `Level: ${currentLevel}`;
            document.getElementById('score').textContent = `Score: ${score}`;
            document.getElementById('badges').textContent = `Badges: ${badges}`;
        }

        function changeTopic() {
            const select = document.getElementById('topic');
            currentTopic = select.value;
            currentLevel = 1;
            createGrid();
            updateStatus();
        }

        createGrid();
    </script>
</body>
</html>
