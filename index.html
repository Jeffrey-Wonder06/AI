<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crossword Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0000ff;
            text-align: center;
        }
        #welcome-message {
            font-size: 36px;
            font-weight: bold;
            margin-top: 20%;
            animation: colorChange 3s infinite;
        }
        #prompt-message {
            font-size: 24px;
            margin: 20px 0;
        }
        #yes-no-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        #crossword {
            display: grid;
            grid-template-columns: repeat(12, 40px); /* 12 columns */
            grid-template-rows: repeat(12, 40px); /* 12 rows */
            gap: 1px;
            background-color: brown;
            margin: 20px auto;
            display: none; /* Initially hidden */
        }
        #crossword input {
            width: 40px;
            height: 40px;
            text-align: center;
            font-size: 18px;
            border: 1px solid #ccc;
            background-color: darkgrey;
        }
        #crossword input.white {
            background-color: white;
        }
        #crossword input.black {
            background-color: black;
            color: black;
        }
        #controls {
            margin: 20px auto;
            max-width: 600px;
            display: none; /* Initially hidden */
        }
        #controls button {
            margin: 5px;
        }
        #across, #down {
            margin: 20px auto;
            max-width: 600px;
            text-align: left;
        }
        .clue {
            margin: 5px 0;
        }
        #subject-selection {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            display: none; /* Initially hidden */
        }
        #subject-selection button {
            margin: 10px;
            padding: 10px;
        }

        @keyframes colorChange {
            0% { color: red; }
            25% { color: blue; }
            50% { color: green; }
            75% { color: orange; }
            100% { color: purple; }
        }
    </style>
</head>
<body>
    <!-- Welcome Screen -->
    <div id="welcome-screen">
        <div id="welcome-message">Welcome to Wonder World</div>
        <div id="prompt-message">Will you like to play my game?</div>
        <div id="yes-no-buttons">
            <button onclick="startGame()">Yes</button>
            <button onclick="closeGame()">No</button>
        </div>
    </div>

    <!-- Subject Selection -->
    <div id="subject-selection">
        <button onclick="selectSubject('football')">Football</button>
        <button onclick="selectSubject('science')">Science</button>
        <button onclick="selectSubject('arts')">Arts</button>
        <button onclick="selectSubject('music')">Music</button>
        <button onclick="selectSubject('movies')">Movies</button>
        <button onclick="selectSubject('business')">Business</button>
        <button onclick="selectSubject('history')">History</button>
        <button onclick="selectSubject('geography')">Geography</button>
        <button onclick="selectSubject('inventors')">Inventors</button>
    </div>

    <!-- Crossword Board -->
    <div id="crossword"></div>

    <!-- Controls -->
    <div id="controls">
        <button onclick="giveHint()">Hint</button>
        <button onclick="showAnswer()">Show Answer</button>
        <button onclick="checkAnswers()">Check Answers</button>
        <button onclick="moveToNextLevel()">Next Level</button>
        <div id="current-level">Level: 1</div>
        <div id="score">Score: 0</div>
        <div id="badges">Badges: 0</div>
    </div>

    <div id="across"></div>
    <div id="down"></div>

    <script>
        let currentSubject = '';
        let currentLevel = 1;
        let score = 0;
        let badges = 0;
        let hintsUsed = 0;
        let answersRevealed = 0;

        const subjects = {
            football: {
                clues: {
                    across: {
                        1: { clue: "1 Across: The most FIFA world cups", answer: "BRAZIL", position: [1, 4] },
                        2: { clue: "2 Across: won world cup 2018", answer: "FRANCE", position: [0, 2] }
                    },
                    down: {
                        1: { clue: "1 Down: The GOAT", answer: "MESSI", position: [5, 1] },
                        }
                    }
                }
            },
            // Add similar structure for science, arts, music, movies, business, history, geography, inventors
        };

        function startGame() {
            document.getElementById('welcome-screen').style.display = 'none';
            document.getElementById('subject-selection').style.display = 'flex';
        }

        function closeGame() {
            window.close();
        }

        function selectSubject(subject) {
            currentSubject = subject;
            currentLevel = 1;
            document.getElementById('subject-selection').style.display = 'none';
            document.getElementById('crossword').style.display = 'grid';
            document.getElementById('controls').style.display = 'block';
            createGrid();
        }

        function createGrid() {
            const crossword = document.getElementById('crossword');
            crossword.innerHTML = ''; // Clear existing grid

            const size = 12; // 12x12 grid size
            crossword.style.gridTemplateColumns = `repeat(${size}, 40px)`;
            crossword.style.gridTemplateRows = `repeat(${size}, 40px)`;

            // Create grid cells
            for (let i = 0; i < size * size; i++) {
                const cell = document.createElement('input');
                cell.type = 'text';
                cell.maxLength = 1;
                crossword.appendChild(cell);
            }

            placeWords();
            displayClues();
        }

        function placeWords() {
            const crossword = document.getElementById('crossword');
            const cells = crossword.getElementsByTagName('input');
            const data = subjects[currentSubject].clues;

            function getCell(x, y) {
                return cells[y * 12 + x];
            }

            // Reset cell background colors and data attributes
            for (let cell of cells) {
                cell.classList.remove('white', 'black');
                cell.dataset.answer = '';
                cell.dataset.clue = '';
            }

            // Place across words
            Object.values(data.across).forEach(word => {
                const [startX, startY] = word.position;
                for (let i = 0; i < word.answer.length; i++) {
                    const cell = getCell(startX + i, startY);
                    cell.classList.add('white');
                    cell.dataset.answer = word.answer[i];
                    cell.dataset.clue = word.clue;
                }
            });

            // Place down words
            Object.values(data.down).forEach(word => {
                const [startX, startY] = word.position;
                for (let i = 0; i < word.answer.length; i++) {
                    const cell = getCell(startX, startY + i);
                    if (cell.classList.contains('white') && cell.dataset.answer === word.answer[i]) {
                        cell.dataset.answer = word.answer[i]; // Confirming the shared letter
                    } else {
                        cell.classList.add('white');
                        cell.dataset.answer = word.answer[i];
                        cell.dataset.clue = word.clue;
                    }
                }
            });
        }

        function displayClues() {
            const acrossClues = document.getElementById('across');
            const downClues = document.getElementById('down');
            acrossClues.innerHTML = '<h3>Across</h3>';
            downClues.innerHTML = '<h3>Down</h3>';

            const clues = subjects[currentSubject].clues;

            Object.values(clues.across).forEach(clue => {
                const clueElement = document.createElement('div');
                clueElement.classList.add('clue');
                clueElement.textContent = clue.clue;
                acrossClues.appendChild(clueElement);
            });

            Object.values(clues.down).forEach(clue => {
                const clueElement = document.createElement('div');
                clueElement.classList.add('clue');
                clueElement.textContent = clue.clue;
                downClues.appendChild(clueElement);
            });
        }

        function giveHint() {
            const crossword = document.getElementById('crossword');
            const cells = crossword.getElementsByTagName('input');
            let hintGiven = false;

            // Find an empty cell that is part of a word
            for (let cell of cells) {
                if (cell.value === '' && cell.dataset.answer) {
                    cell.value = cell.dataset.answer;
                    cell.classList.add('hint');
                    score -= 2; // Deduct points for hint
                    hintGiven = true;
                    break;
                }
            }

            if (!hintGiven) {
                alert('No hints available.');
            }
            updateScore();
        }

        function showAnswer() {
            const crossword = document.getElementById('crossword');
            const cells = crossword.getElementsByTagName('input');

            for (let cell of cells) {
                if (cell.value === '' && cell.dataset.answer) {
                    cell.value = cell.dataset.answer;
                    cell.classList.add('black');
                }
            }

            score -= 15; // Deduct points for showing answer
            updateScore();
        }

        function checkAnswers() {
            const crossword = document.getElementById('crossword');
            const cells = crossword.getElementsByTagName('input');
            let allCorrect = true;

            for (let cell of cells) {
                if (cell.value !== cell.dataset.answer && cell.dataset.answer) {
                    cell.style.backgroundColor = 'red'; // Incorrect answer indication
                    allCorrect = false;
                }
            }

            if (allCorrect) {
                alert('Congratulations! You completed the level.');
                score += 15; // Award points for completing the level
                badges += 1; // Award badge
                updateScore();
                moveToNextLevel();
            } else {
                alert('Some answers are incorrect. Please check and try again.');
            }
        }

        function moveToNextLevel() {
            currentLevel += 1;
            document.getElementById('current-level').textContent = `Level: ${currentLevel}`;
            // Logic to load the next level's crossword if applicable
        }

        function updateScore() {
            document.getElementById('score').textContent = `Score: ${score}`;
            document.getElementById('badges').textContent = `Badges: ${badges}`;
        }

        function createSubjectSelection() {
            const subjectsContainer = document.getElementById('subject-selection');
            subjectsContainer.style.display = 'flex';

            // Add subject buttons dynamically if needed
        }
    </script>
</body>
</html>
