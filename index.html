<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrabble Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        #scrabble-board {
            display: grid;
            grid-template-columns: repeat(15, 40px);
            grid-template-rows: repeat(15, 40px);
            gap: 2px;
        }
        .tile {
            width: 40px;
            height: 40px;
            background-color: #fff;
            border: 1px solid #ccc;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
        }
        .double-letter {
            background-color: #d3f3ff;
        }
        .triple-letter {
            background-color: #b3e5fc;
        }
        .double-word {
            background-color: #f8d7da;
            color: #b71c1c;
        }
        .triple-word {
            background-color: #f4c2c2;
            color: #d32f2f;
        }
        #rack {
            margin-top: 20px;
            display: flex;
            gap: 10px;
        }
        .rack-tile {
            width: 40px;
            height: 40px;
            background-color: #ddd;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
        }
        #controls {
            margin-top: 20px;
        }
        #controls button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        .label {
            font-size: 10px;
            text-align: center;
            color: #333;
        }
    </style>
</head>
<body>

    <div>
        <div id="scrabble-board"></div>
        <div id="rack"></div>
        <div id="controls">
            <button id="submit-move">Submit Move</button>
            <button id="ai-move">AI Move</button>
        </div>
    </div>

    <script>
        // Initialize the board
        const boardSize = 15;
        const board = Array.from({ length: boardSize }, () => Array(boardSize).fill(' '));

        // Define tile types
        const specialTiles = [
            { type: 'double-word', positions: [[7, 7]] },
            { type: 'triple-word', positions: [[0, 0], [0, 7], [0, 14], [7, 0], [7, 14], [14, 0], [14, 7], [14, 14]] },
            { type: 'double-letter', positions: [[1, 1], [1, 5], [1, 9], [2, 2], [2, 6], [2, 10], [3, 3], [3, 7], [3, 11], [5, 1], [5, 5], [5, 9], [6, 2], [6, 6], [6, 10], [7, 3], [7, 11], [9, 1], [9, 5], [9, 9], [10, 2], [10, 6], [10, 10], [11, 3], [11, 7], [11, 11]] },
            { type: 'triple-letter', positions: [[1, 1], [1, 13], [13, 1], [13, 13], [7, 3], [7, 11], [3, 7], [11, 7]] }
        ];

        function init() {
            const boardElement = document.getElementById('scrabble-board');
            boardElement.innerHTML = '';
            
            // Create board with special tiles
            for (let row = 0; row < boardSize; row++) {
                for (let col = 0; col < boardSize; col++) {
                    const tile = document.createElement('div');
                    tile.className = 'tile';
                    tile.dataset.row = row;
                    tile.dataset.col = col;

                    // Apply special tile styles
                    specialTiles.forEach(({ type, positions }) => {
                        if (positions.some(pos => pos[0] === row && pos[1] === col)) {
                            tile.classList.add(type);
                            const label = document.createElement('div');
                            label.className = 'label';
                            label.textContent = type.replace('-', ' ').toUpperCase();
                            tile.appendChild(label);
                        }
                    });

                    tile.addEventListener('click', () => placeTile(row, col));
                    boardElement.appendChild(tile);
                }
            }

            updateRack();
        }

        // Function to update rack
        function updateRack() {
            const rackElement = document.getElementById('rack');
            rackElement.innerHTML = '';
            playerRack.forEach((letter, index) => {
                const tile = document.createElement('div');
                tile.className = 'rack-tile';
                tile.textContent = letter;
                tile.dataset.index = index;
                tile.addEventListener('click', () => selectTile(index));
                rackElement.appendChild(tile);
            });
        }

        let selectedTileIndex = null;

        function selectTile(index) {
            selectedTileIndex = index;
        }

        function placeTile(row, col) {
            if (selectedTileIndex !== null && board[row][col] === ' ') {
                board[row][col] = playerRack[selectedTileIndex];
                playerRack[selectedTileIndex] = ' ';
                selectedTileIndex = null;
                renderBoard();
                updateRack();
            }
        }

        function renderBoard() {
            const tiles = document.querySelectorAll('.tile');
            tiles.forEach(tile => {
                const row = tile.dataset.row;
                const col = tile.dataset.col;
                tile.textContent = board[row][col];
            });
        }

        document.getElementById('submit-move').addEventListener('click', () => {
            // Player has finished their move; refill the rack
            playerRack = refillRack(playerRack, tileBag, 7);
            renderBoard();
            updateRack();
        });

        document.getElementById('ai-move').addEventListener('click', () => {
            aiMove();
        });

        function refillRack(rack, bag, desiredLength) {
            while (rack.length < desiredLength && bag.length > 0) {
                const index = Math.floor(Math.random() * bag.length);
                rack.push(bag.splice(index, 1)[0]);
            }
            return rack;
        }

        function aiMove() {
            const possibleWords = findPossibleWords(playerRack, scrabbleDictionary);
            const validMoves = findValidPlacements(board, possibleWords);
            const bestMove = evaluateMoves(validMoves, board);
            if (bestMove) {
                const [word, position] = bestMove;
                placeWord(board, word, position);
                playerRack = refillRack(playerRack, tileBag, 7);
                renderBoard();
                updateRack();
            } else {
                alert('AI cannot find a valid move!');
            }
        }

        function findPossibleWords(rack, dictionary) {
            const words = new Set();
            for (let i = 2; i <= rack.length; i++) {
                const permutations = permute(rack, i);
                permutations.forEach(combo => {
                    const word = combo.join('');
                    if (dictionary[word]) words.add(word);
                });
            }
            return words;
        }

        function permute(arr, len) {
            if (len === 1) return arr.map(el => [el]);
            const permutations = [];
            arr.forEach((el, i) => {
                const rest = [...arr.slice(0, i), ...arr.slice(i + 1)];
                const restPermuted = permute(rest, len - 1);
                restPermuted.forEach(subArr => {
                    permutations.push([el, ...subArr]);
                });
            });
            return permutations;
        }

        function findValidPlacements(board, words) {
            const validMoves = [];
            words.forEach(word => {
                for (let row = 0; row < boardSize; row++) {
                    for (let col = 0; col < boardSize - word.length + 1; col++) {
                        if (canPlaceHorizontally(board, word, row, col)) {
                            validMoves.push([word, [row, col]]);
                        }
                    }
                }
            });
            return validMoves;
        }

        function canPlaceHorizontally(board, word, row, col) {
            if (col + word.length > boardSize) return false; // Out of bounds
            for (let i = 0; i < word.length; i++) {
                const cell = board[row][col + i];
                 if (cell !== ' ' && cell !== word[i]) return false; // Conflict with existing tiles
            }
            return true;
        }

        function placeWord(board, word, position) {
            const [row, col] = position;
            for (let i = 0; i < word.length; i++) {
                board[row][col + i] = word[i];
            }
        }

        function evaluateMoves(validMoves, board) {
            // A simplistic evaluation for now; you might want to use a more complex scoring system.
            if (validMoves.length === 0) return null;
            return validMoves[0]; // Just return the first valid move for simplicity
        }

        // Initialize rack and tile bag
        let playerRack = ['A', 'B', 'C', 'D', 'E', 'F', 'G']; // Example initial rack
        const tileBag = ['A', 'A', 'B', 'B', 'C', 'C', 'D', 'D', 'E', 'E', 'F', 'F', 'G', 'G']; // Example bag
        const scrabbleDictionary = {}; // Load or define the dictionary for valid words

        init(); // Call the function to initialize the board
    </script>
</body>
</html>
