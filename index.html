<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrabble Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #f06, #4a90e2);
            color: white;
            text-align: center;
        }

        #game-container {
            padding: 20px;
        }

        #rack, #wonder-rack {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .rack-tile {
            width: 40px;
            height: 40px;
            background: #fff;
            color: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid #ddd;
            cursor: pointer;
            user-select: none;
            border-radius: 5px;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.3);
        }

        #game-board {
            margin-top: 20px;
            display: grid;
            grid-template-columns: repeat(15, 50px);
            grid-gap: 2px;
            justify-content: center;
        }

        .board-cell {
            width: 50px;
            height: 50px;
            background: #fff;
            color: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid #ddd;
            cursor: pointer;
            user-select: none;
            border-radius: 5px;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.3);
        }

        .selected {
            border-color: #4a90e2;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <h1>Welcome to Scrabble</h1>
        <div id="intro">
            <input type="text" id="playerName" placeholder="Enter your name">
            <button onclick="startGame()">Start Game</button>
        </div>
        <div id="rack">
            <!-- User rack will be generated here -->
        </div>
        <div id="wonder-rack">
            <!-- Wonder's rack will be generated here -->
        </div>
        <div id="game-board" style="display:none;">
            <!-- Game board will be generated here -->
        </div>
        <div id="status">
            <p id="message"></p>
            <p id="score">Player Score: 0 | Wonder Score: 0</p>
        </div>
    </div>
    <script>
        const boardSize = 15;
        const playerRack = ['H', 'E', 'L', 'L', 'O'];
        const wonderRack = ['W', 'O', 'R', 'L', 'D']; // Hidden from player
        const board = Array(boardSize * boardSize).fill('');
        const dictionary = ["HELLO", "WORLD", "SCRABBLE", "GAME", "FUN"]; // Example dictionary
        let playerScore = 0;
        let wonderScore = 0;
        let selectedTile = null;

        function initializeBoard() {
            const boardElement = document.getElementById('game-board');
            boardElement.innerHTML = '';
            for (let i = 0; i < boardSize * boardSize; i++) {
                const cell = document.createElement('div');
                cell.classList.add('board-cell');
                cell.dataset.index = i;
                cell.addEventListener('click', () => handleCellClick(i));
                boardElement.appendChild(cell);
            }
        }

        function initializeRack() {
            const rackElement = document.getElementById('rack');
            rackElement.innerHTML = '';
            playerRack.forEach(tile => {
                const tileElement = document.createElement('div');
                tileElement.classList.add('rack-tile');
                tileElement.innerText = tile;
                tileElement.dataset.tile = tile;
                tileElement.addEventListener('click', () => selectTile(tileElement));
                rackElement.appendChild(tileElement);
            });

            const wonderRackElement = document.getElementById('wonder-rack');
            wonderRackElement.innerHTML = '';
            wonderRack.forEach(() => {
                const tileElement = document.createElement('div');
                tileElement.classList.add('rack-tile');
                tileElement.innerText = '?';
                wonderRackElement.appendChild(tileElement);
            });
        }

        function selectTile(tileElement) {
            if (selectedTile) {
                selectedTile.classList.remove('selected');
            }
            selectedTile = tileElement;
            tileElement.classList.add('selected');
        }

        function handleCellClick(index) {
            if (selectedTile && !board[index]) {
                const tile = selectedTile.dataset.tile;
                document.querySelector(`.board-cell[data-index="${index}"]`).textContent = tile;
                board[index] = tile;
                playerRack.splice(playerRack.indexOf(tile), 1);
                selectedTile.remove();
                updateRack();
                updateScores();
                selectedTile = null;
                wonderTurn();
                checkWord();
            } else if (!selectedTile) {
                alert('Select a tile from your rack first!');
            } else {
                alert('Cell already occupied!');
            }
        }

        function wonderTurn() {
            let emptyCells = board.map((cell, index) => cell === '' ? index : null).filter(index => index !== null);
            let randomIndex = emptyCells[Math.floor(Math.random() * emptyCells.length)];
            const wonderTile = getRandomTile();
            board[randomIndex] = wonderTile;
            document.querySelector(`.board-cell[data-index="${randomIndex}"]`).textContent = wonderTile;
            updateScores();
        }

        function checkWord() {
            let placedTiles = board.filter(cell => cell !== '');
            let word = placedTiles.join('');
            if (dictionary.includes(word)) {
                alert('Valid word!');
                updateScores();
            } else {
                alert('Invalid word!');
                // Clear the board if invalid
                board.forEach((cell, index) => {
                    if (cell !== '') {
                        document.querySelector(`.board-cell[data-index="${index}"]`).textContent = '';
                        board[index] = '';
                    }
                });
            }
        }

        function updateRack() {
            const rackElement = document.getElementById('rack');
            rackElement.innerHTML = '';
            playerRack.forEach(tile => {
                const tileElement = document.createElement('div');
                tileElement.classList.add('rack-tile');
                tileElement.innerText = tile;
                tileElement.dataset.tile = tile;
                tileElement.addEventListener('click', () => selectTile(tileElement));
                rackElement.appendChild(tileElement);
            });
        }

        function updateScores() {
            playerScore = calculateScore(board.filter(tile => playerRack.includes(tile)));
            wonderScore = calculateScore(board.filter(tile => !playerRack.includes(tile)));
            document.getElementById('score').innerText = `Player Score: ${playerScore} | Wonder Score: ${wonderScore}`;
        }

        function calculateScore(tiles) {
            return tiles.length;
        }

        function getRandomTile() {
            const letters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
            return letters[Math.floor(Math.random() * letters.length)];
        }

        function startGame() {
            const playerName = document.getElementById('playerName').value;
            if (playerName) {
                document.getElementById('intro').style.display = 'none';
                document.getElementById('game-board').style.display = 'grid';
                document.getElementById('message').innerText = `Hello, ${playerName}! Do you want to play against Wonder?`;
                initializeBoard();
                initializeRack();
            } else {
                alert('Please enter your name!');
            }
        }
    </script>
</body>
</html>
