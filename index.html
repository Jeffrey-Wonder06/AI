<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrabble Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        #scrabble-board {
            display: grid;
            grid-template-columns: repeat(15, 40px);
            grid-template-rows: repeat(15, 40px);
            gap: 2px;
        }
        .tile {
            width: 40px;
            height: 40px;
            background-color: #fff;
            border: 1px solid #ccc;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
        }
        #rack {
            margin-top: 20px;
            display: flex;
            gap: 10px;
        }
        .rack-tile {
            width: 40px;
            height: 40px;
            background-color: #ddd;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
        }
        #controls {
            margin-top: 20px;
        }
        #controls button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div>
        <div id="scrabble-board"></div>
        <div id="rack"></div>
        <div id="controls">
            <button id="submit-move">Submit Move</button>
            <button id="ai-move">AI Move</button>
        </div>
    </div>

    <script>
        // Initialize the board
        const boardSize = 15;
        const board = Array.from({ length: boardSize }, () => Array(boardSize).fill(' '));
        const tileBag = ("ABCDEFGHIJKLMNOPQRSTUVWXYZ".repeat(2) + " ").split('');
        let playerRack = refillRack([], tileBag, 7);
        let scrabbleDictionary = {}; // Load your dictionary here

        function init() {
            const boardElement = document.getElementById('scrabble-board');
            boardElement.innerHTML = '';
            for (let row = 0; row < boardSize; row++) {
                for (let col = 0; col < boardSize; col++) {
                    const tile = document.createElement('div');
                    tile.className = 'tile';
                    tile.dataset.row = row;
                    tile.dataset.col = col;
                    tile.addEventListener('click', () => placeTile(row, col));
                    boardElement.appendChild(tile);
                }
            }

            updateRack();
        }

        function updateRack() {
            const rackElement = document.getElementById('rack');
            rackElement.innerHTML = '';
            playerRack.forEach((letter, index) => {
                const tile = document.createElement('div');
                tile.className = 'rack-tile';
                tile.textContent = letter;
                tile.dataset.index = index;
                tile.addEventListener('click', () => selectTile(index));
                rackElement.appendChild(tile);
            });
        }

        let selectedTileIndex = null;

        function selectTile(index) {
            selectedTileIndex = index;
        }

        function placeTile(row, col) {
            if (selectedTileIndex !== null && board[row][col] === ' ') {
                board[row][col] = playerRack[selectedTileIndex];
                playerRack[selectedTileIndex] = ' ';
                selectedTileIndex = null;
                renderBoard();
                updateRack();
            }
        }

        function renderBoard() {
            const tiles = document.querySelectorAll('.tile');
            tiles.forEach(tile => {
                const row = tile.dataset.row;
                const col = tile.dataset.col;
                tile.textContent = board[row][col];
            });
        }

        document.getElementById('submit-move').addEventListener('click', () => {
            // Player has finished their move; refill the rack
            playerRack = refillRack(playerRack, tileBag, 7);
            renderBoard();
            updateRack();
        });

        document.getElementById('ai-move').addEventListener('click', () => {
            aiMove();
        });

        function refillRack(rack, bag, desiredLength) {
            while (rack.length < desiredLength && bag.length > 0) {
                const index = Math.floor(Math.random() * bag.length);
                rack.push(bag.splice(index, 1)[0]);
            }
            return rack;
        }

        function aiMove() {
            const possibleWords = findPossibleWords(playerRack, scrabbleDictionary);
            const validMoves = findValidPlacements(board, possibleWords);
            const bestMove = evaluateMoves(validMoves, board);
            if (bestMove) {
                const [word, position] = bestMove;
                placeWord(board, word, position);
                playerRack = refillRack(playerRack, tileBag, 7);
                renderBoard();
                updateRack();
            } else {
                alert('AI cannot find a valid move!');
            }
        }

        function findPossibleWords(rack, dictionary) {
            const words = new Set();
            for (let i = 2; i <= rack.length; i++) {
                const permutations = permute(rack, i);
                permutations.forEach(combo => {
                    const word = combo.join('');
                    if (dictionary[word]) words.add(word);
                });
            }
            return words;
        }

        function permute(arr, len) {
            if (len === 1) return arr.map(el => [el]);
            const permutations = [];
            arr.forEach((el, i) => {
                const rest = [...arr.slice(0, i), ...arr.slice(i + 1)];
                const restPermuted = permute(rest, len - 1);
                restPermuted.forEach(subArr => {
                    permutations.push([el, ...subArr]);
                });
            });
            return permutations;
        }

        function findValidPlacements(board, words) {
            const validMoves = [];
            words.forEach(word => {
                for (let row = 0; row < boardSize; row++) {
                    for (let col = 0; col < boardSize - word.length + 1; col++) {
                        if (canPlaceHorizontally(board, word, row, col)) {
                            validMoves.push([word, [row, col]]);
                        }
                    }
                }
            });
            return validMoves;
        }

        function canPlaceHorizontally(board, word, row, col) {
            for (let i = 0; i < word.length; i++) {
                if (board[row][col + i] !== ' ' && board[row][col + i] !== word[i]) {
                    return false;
                }
            }
            return true;
        }

        function evaluateMoves(moves, board) {
            let bestMove = null;
            let bestScore = 0;
            moves.forEach(([word, position]) => {
                const score = calculateScore(board, word, position);
                if (score > bestScore) {
                    bestScore = score;
                    bestMove = [word, position];
                }
            });
            return bestMove;
        }

        function calculateScore(board, word, position) {
            const [row, col] = position;
            let score = 0;
            for (let i = 0; i < word.length; i++) {
                score += calculateLetterValue(word[i]);
            }
            return score;
        }

        function calculateLetterValue(letter) {
            const letterValues = {
                'A': 1, 'B': 3, 'C': 3, 'D': 2, 'E': 1,
                'F': 4, 'G': 2, 'H': 4, 'I': 1, 'J': 8,
                'K': 5, 'L': 1, 'M': 3, 'N': 1, 'O': 1,
                'P': 3, 'Q': 10, 'R': 1, 'S': 1, 'T': 1,
                'U': 1, 'V': 4, 'W': 4, 'X': 8, 'Y': 4, 'Z': 10,
                ' ': 0  // Blank tiles
            };
            return letterValues[letter] || 0;
        }

        function placeWord(board, word, position) {
            const [row, col] = position;
            for (let i = 0; i < word.length; i++) {
                board[row][col + i] = word[i];
            }
        }

        init();
    </script>

</body>
</html>
