<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crossword Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0000ff;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        #welcome-screen {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        #welcome-message {
            font-size: 36px;
            color: #ff5733;
            font-weight: bold;
            animation: colorChange 3s infinite;
        }
        #subtext {
            font-size: 24px;
            margin-top: 10px;
        }
        @keyframes colorChange {
            0% { color: #ff5733; }
            50% { color: #33c1ff; }
            100% { color: #ff5733; }
        }
        #subject-selection {
            display: none;
            flex-direction: column;
            align-items: center;
            margin: 20px;
        }
        #subject-selection button {
            margin: 10px;
            padding: 10px;
            font-size: 18px;
        }
        #crossword {
            display: grid;
            gap: 1px;
            background-color: brown;
            margin: 20px auto;
        }
        #crossword input {
            width: 40px;
            height: 40px;
            text-align: center;
            font-size: 18px;
            border: 1px solid #ccc;
            background-color: darkgrey;
        }
        #crossword input.white {
            background-color: white;
        }
        #crossword input.black {
            background-color: black;
            color: black;
        }
        #controls {
            margin: 20px auto;
            max-width: 600px;
        }
        #controls button {
            margin: 5px;
        }
        #across, #down {
            margin: 20px auto;
            max-width: 600px;
            text-align: left;
        }
        .clue {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div id="welcome-screen">
        <div id="welcome-message">Welcome to Wonder World</div>
        <div id="subtext">Will you like to play my game?</div>
        <button onclick="startGame()">Yes</button>
        <button onclick="window.close()">No</button>
    </div>

    <div id="subject-selection">
        <button onclick="selectSubject('football')">Football</button>
        <button onclick="selectSubject('science')">Science</button>
        <button onclick="selectSubject('arts')">Arts</button>
        <button onclick="selectSubject('music')">Music</button>
        <button onclick="selectSubject('movies')">Movies</button>
        <button onclick="selectSubject('business')">Business</button>
        <button onclick="selectSubject('history')">History</button>
        <button onclick="selectSubject('geography')">Geography</button>
        <button onclick="selectSubject('inventors')">Inventors</button>
    </div>

    <div id="crossword"></div>
    <div id="controls">
        <button onclick="giveHint()">Hint</button>
        <button onclick="showAnswer()">Show Answer</button>
        <button onclick="checkAnswers()">Check Answers</button>
        <button onclick="moveToNextLevel()">Next Level</button>
        <div id="current-level">Level: 1</div>
        <div id="score">Score: 0</div>
        <div id="badges">Badges: 0</div>
    </div>
    <div id="across"></div>
    <div id="down"></div>

    <script>
        let currentSubject = '';
        let currentLevel = 1;
        let score = 0;
        let badges = 0;
        let hintsUsed = 0;
        let answersRevealed = 0;

        const subjects = {
            football: {
                clues: {
                    across: {
                        1: { clue: "1 Across: Most FIFA World Cups won", answer: "BRAZIL", position: [1, 4] },
                        2: { clue: "2 Across: Won World Cup 2018", answer: "FRANCE", position: [0, 2] }
                    },
                    down: {
                        1: { clue: "1 Down: The GOAT of football", answer: "MESSI", position: [5, 1] }
                    }
                }
            },
            science: {
                clues: {
                    across: {
                        1: { clue: "1 Across: Unit of power", answer: "WATT", position: [1, 2] },
                        2: { clue: "2 Across: Measurement of matter", answer: "MASS", position: [0, 4] }
                    },
                    down: {
                        1: { clue: "1 Down: Famous scientist known for laws of motion", answer: "NEWTON", position: [2, 0] }
                    }
                }
        };

        function startGame() {
            document.getElementById('welcome-screen').style.display = 'none';
            document.getElementById('subject-selection').style.display = 'flex';
        }

        function selectSubject(subject) {
            currentSubject = subject;
            currentLevel = 1;
            document.getElementById('subject-selection').style.display = 'none';
            createGrid();
        }

        function createGrid() {
            const crossword = document.getElementById('crossword');
            crossword.innerHTML = ''; // Clear existing grid

            const size = getMaxGridSize();
            crossword.style.gridTemplateColumns = `repeat(${size}, 40px)`;
            crossword.style.gridTemplateRows = `repeat(${size}, 40px)`;

            // Create grid cells
            for (let i = 0; i < size * size; i++) {
                const cell = document.createElement('input');
                cell.type = 'text';
                cell.maxLength = 1;
                crossword.appendChild(cell);
            }

            placeWords();
            displayClues();
        }

        function getMaxGridSize() {
            const words = Object.values(subjects[currentSubject].clues.across)
                .concat(Object.values(subjects[currentSubject].clues.down));
            const maxX = Math.max(...words.map(word => word.position[0] + word.answer.length));
            const maxY = Math.max(...words.map(word => word.position[1] + word.answer.length));
            return Math.max(maxX, maxY);
        }

        function placeWords() {
            const crossword = document.getElementById('crossword');
            const cells = crossword.getElementsByTagName('input');
            const data = subjects[currentSubject].clues;

            function getCell(x, y) {
                return cells[y * getMaxGridSize() + x];
            }

            // Reset cell background colors and data attributes
            for (let cell of cells) {
                cell.classList.remove('white', 'black');
                cell.dataset.answer = '';
                cell.dataset.clue = '';
            }

            // Place across words
            Object.values(data.across).forEach(word => {
                const [startX, startY] = word.position;
                for (let i = 0; i < word.answer.length; i++) {
                    const cell = getCell(startX + i, startY);
                    cell.classList.add('white');
                    cell.dataset.answer = word.answer[i];
                    cell.dataset.clue = word.clue;
                }
            });

            // Place down words
            Object.values(data.down).forEach(word => {
                const [startX, startY] = word.position;
                for (let i = 0; i < word.answer.length; i++) {
                    const cell = getCell(startX, startY + i);
                    if (cell.classList.contains('white') && cell.dataset.answer === word.answer[i]) {
                        cell.dataset.answer = word.answer[i]; // Confirming the shared letter
                    } else {
                        cell.classList.add('white');
                        cell.dataset.answer = word.answer[i];
                        cell.dataset.clue = word.clue;
                    }
                }
            });
        }

        function displayClues() {
            const acrossClues = document.getElementById('across');
            const downClues = document.getElementById('down');
            acrossClues.innerHTML = '<h3>Across</h3>';
            downClues.innerHTML = '<h3>Down</h3>';

            const clues = subjects[currentSubject].clues;

            Object.values(clues.across).forEach(clue => {
                const clueElement = document.createElement('div');
                clueElement.classList.add('clue');
                clueElement.textContent = clue.clue;
                acrossClues.appendChild(clueElement);
            });

            Object.values(clues.down).forEach(clue => {
                const clueElement = document.createElement('div');
                clueElement.classList.add('clue');
                clueElement.textContent = clue.clue;
                downClues.appendChild(clueElement);
            });
        }

        function giveHint() {
            const crossword = document.getElementById('crossword');
            const cells = crossword.getElementsByTagName('input');
            const data = subjects[currentSubject].clues;
            const words = [...Object.values(data.across), ...Object.values(data.down)];

            // Give a hint by revealing the first letter of a random word
            for (const word of words) {
                if (word.position) {
                    const [startX, startY] = word.position;
                    const direction = data.across[word.clue] ? 'across' : 'down';
                    for (let i = 0; i < word.answer.length; i++) {
                        const cell = direction === 'across'
                            ? cells[startY * getMaxGridSize() + startX + i]
                            : cells[(startY + i) * getMaxGridSize() + startX];

                        if (!cell.value) {
                            cell.value = cell.dataset.answer; // Reveal the first letter of the word
                            cell.dataset.answer = ''; // Clear the answer
                            break;
                        }
                    }
                    hintsUsed++;
                    score -= 5; // Deduct points for hint
                    updateStatus();
                    break;
                }
            }
        }

        }

        function showAnswer() {
             const crossword = document.getElementById('crossword');
            const cells = crossword.getElementsByTagName('input');
            const data = subjects[currentSubject].clues;
            const words = [...Object.values(data.across), ...Object.values(data.down)];

            // Show full answers for all clues
            for (const word of words) {
                const [startX, startY] = word.position;
                const direction = data.across[word.clue] ? 'across' : 'down';
                for (let i = 0; i < word.answer.length; i++) {
                    const cell = direction === 'across'
                        ? cells[startY * getMaxGridSize() + startX + i]
                        : cells[(startY + i) * getMaxGridSize() + startX];
                    cell.value = cell.dataset.answer;
                    cell.classList.remove('white');
                    cell.classList.add('black');
                }
                answersRevealed++;
                score -= 10; // Deduct points for showing answer
                updateStatus();
            }
        }
        }

        function checkAnswers() {
            const crossword = document.getElementById('crossword');
            const cells = crossword.getElementsByTagName('input');
            let correct = 0;

            for (let cell of cells) {
                if (cell.value.toUpperCase() === cell.dataset.answer) {
                    cell.classList.add('black');
                    correct++;
                } else {
                    cell.classList.remove('black');
                }
            }

            if (correct === cells.length) {
                alert('Congratulations! You have completed the crossword.');
                moveToNextLevel();
            }
        }

        function moveToNextLevel() {
            currentLevel++;
            document.getElementById('current-level').textContent = `Level: ${currentLevel}`;
            createGrid(); // Reload the grid for the next level
        }
    </script>
</body>
</html>
