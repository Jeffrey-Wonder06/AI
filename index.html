<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrabble Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        #scrabble-board {
            display: grid;
            grid-template-columns: repeat(15, 40px);
            grid-template-rows: repeat(15, 40px);
            gap: 2px;
        }
        .tile {
            width: 40px;
            height: 40px;
            background-color: #fff;
            border: 1px solid #ccc;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
        }
        .double-letter {
            background-color: #d3f3ff;
        }
        .triple-letter {
            background-color: #b3e5fc;
        }
        .double-word {
            background-color: #f8d7da;
            color: #b71c1c;
        }
        .triple-word {
            background-color: #f4c2c2;
            color: #d32f2f;
        }
        .starting-point {
            background-color: #ffeb3b;
            color: #000;
        }
        #rack {
            margin-top: 20px;
            display: flex;
            gap: 10px;
        }
        .rack-tile {
            width: 40px;
            height: 40px;
            background-color: #ddd;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
        }
        #controls {
            margin-top: 20px;
        }
        #controls button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin-right: 10px;
        }
        #scores {
            margin-top: 20px;
            font-size: 18px;
        }
        .label {
            font-size: 10px;
            text-align: center;
            color: #333;
        }
    </style>
</head>
<body>

    <div id="scrabble-board"></div>
    <div id="rack"></div>
    <div id="controls">
        <button id="submit-move">Submit Move</button>
        <button id="refill-rack">Refill Rack</button>
    </div>
    <div id="scores">
        Player Score: <span id="player-score">0</span><br>
        AI Score: <span id="ai-score">0</span>
    </div>

    <script>
        const boardSize = 15;
        const board = Array.from({ length: boardSize }, () => Array(boardSize).fill(' '));
        const specialTiles = [
            { type: 'double-word', positions: [[7, 7]] },
            { type: 'triple-word', positions: [[0, 0], [0, 7], [0, 14], [7, 0], [7, 14], [14, 0], [14, 7], [14, 14]] },
            { type: 'double-letter', positions: [[1, 1], [1, 5], [1, 9], [2, 2], [2, 6], [2, 10], [3, 3], [3, 7], [3, 11], [5, 1], [5, 5], [5, 9], [6, 2], [6, 6], [6, 10], [7, 3], [7, 11], [9, 1], [9, 5], [9, 9], [10, 2], [10, 6], [10, 10], [11, 3], [11, 7], [11, 11]] },
            { type: 'triple-letter', positions: [[1, 1], [1, 13], [13, 1], [13, 13], [7, 3], [7, 11], [3, 7], [11, 7]] }
        ];

        let playerRack = ['A', 'B', 'C', 'D', 'E', 'F', 'G']; // Example initial rack
        const tileBag = ['A', 'A', 'B', 'B', 'C', 'C', 'D', 'D', 'E', 'E', 'F', 'F', 'G', 'G']; // Example bag
        const scrabbleDictionary = {}; // Define or load your dictionary
        let playerScore = 0;
        let aiScore = 0;

        function init() {
            const boardElement = document.getElementById('scrabble-board');
            boardElement.innerHTML = '';

            for (let row = 0; row < boardSize; row++) {
                for (let col = 0; col < boardSize; col++) {
                    const tile = document.createElement('div');
                    tile.className = 'tile';
                    tile.dataset.row = row;
                    tile.dataset.col = col;

                    // Apply special tile styles
                    specialTiles.forEach(({ type, positions }) => {
                        if (positions.some(pos => pos[0] === row && pos[1] === col)) {
                            tile.classList.add(type);
                            const label = document.createElement('div');
                            label.className = 'label';
                            label.textContent = type.replace('-', ' ').toUpperCase();
                            tile.appendChild(label);
                        }
                    });

                    // Highlight the center tile
                    if (row === 7 && col === 7) {
                        tile.classList.add('starting-point');
                        const label = document.createElement('div');
                        label.className = 'label';
                        label.textContent = 'START';
                        tile.appendChild(label);
                    }

                    tile.addEventListener('click', () => placeTile(row, col));
                    boardElement.appendChild(tile);
                }
            }

            updateRack();
        }

        function updateRack() {
            const rackElement = document.getElementById('rack');
            rackElement.innerHTML = '';
            playerRack.forEach((letter, index) => {
                const tile = document.createElement('div');
                tile.className = 'rack-tile';
                tile.textContent = letter;
                tile.dataset.index = index;
                tile.addEventListener('click', () => selectTile(index));
                rackElement.appendChild(tile);
            });
        }

        let selectedTileIndex = null;

        function selectTile(index) {
            selectedTileIndex = index;
        }

        function placeTile(row, col) {
            if (selectedTileIndex !== null && board[row][col] === ' ') {
                board[row][col] = playerRack[selectedTileIndex];
                playerRack[selectedTileIndex] = ' ';
                selectedTileIndex = null;
                renderBoard();
                updateRack();
            }
        }

        function renderBoard() {
            const tiles = document.querySelectorAll('.tile');
            tiles.forEach(tile => {
                const row = tile.dataset.row;
                const col = tile.dataset.col;
                tile.textContent = board[row][col];
            });
        }

        function calculateScore(board) {
            let score = 0;
            board.forEach(row => row.forEach(cell => {
                if (cell !== ' ') {
                    score += getLetterScore(cell);
                }
            }));
            return score;
        }

        function getLetterScore(letter) {
            const scores = {
                'A': 1, 'B': 3, 'C': 3, 'D': 2, 'E': 1, 'F': 4, 'G': 2,
                'H': 4, 'I': 1, 'J': 8, 'K': 5, 'L': 1, 'M': 3, 'N': 1,
                'O': 1, 'P': 3, 'Q': 10, 'R': 1, 'S': 1, 'T': 1, 'U': 1,
                'V': 4, 'W': 4, 'X': 8, 'Y': 4, 'Z': 10
            };
            return scores[letter] || 0;
        }

        document.getElementById('submit-move').addEventListener('click', () => {
            // Calculate and update player score
            const moveScore = calculateScore(board);
            playerScore += moveScore;
            document.getElementById('player-score').textContent = playerScore;

            // Check if any word was placed
            if (moveScore > 0) {
                // Refill the rack and update the board
                refillRack(playerRack, tileBag, 7);
                renderBoard();
                updateRack();

                // Check if the game has ended
                if (tileBag.length === 0) {
                    alert("The game has ended! Final scores:\nPlayer: " + playerScore + "\nAI: " + aiScore);
                    return;
                }

                // Let the AI make a move
                aiMove();
            }
        });

        document.getElementById('refill-rack').addEventListener('click', () => {
            refillRack(playerRack, tileBag, 7);
            renderBoard();
            updateRack();
        });

        function refillRack(rack, bag, desiredLength) {
            while (rack.length < desiredLength && bag.length > 0) {
                const index = Math.floor(Math.random() * bag.length);
                rack.push(bag.splice(index, 1)[0]);
            }
            if (rack.length > desiredLength) {
                rack.length = desiredLength;
            }
            return rack;
        }

        function aiMove() {
            // Placeholder AI move implementation
            const possibleWords = findPossibleWords(playerRack, scrabbleDictionary);
            const validMoves = findValidPlacements(board, possibleWords);
            const bestMove = validMoves.length > 0 ? validMoves[0] : null;

            if (bestMove) {
                const [word, position] = bestMove;
                placeWord(board, word, position);
                const moveScore = calculateScore(board);
                aiScore += moveScore;
                document.getElementById('ai-score').textContent = aiScore;
                playerRack = refillRack(playerRack, tileBag, 7);
                renderBoard();
                updateRack();
            }
        }

        function findPossibleWords(rack, dictionary) {
            // Example implementation: You need to implement actual word finding logic
            return [['WORD', [7, 7]]]; // Example word placement
        }

        function findValidPlacements(board, possibleWords) {
            // Example implementation: You need to implement actual placement validation logic
            return possibleWords; // This is a placeholder
        }

        function placeWord(board, word, position) {
            const [startRow, startCol] = position;
            for (let i = 0; i < word.length; i++) {
                board[startRow][startCol + i] = word[i]; // Horizontal placement (for simplicity)
            }
            renderBoard();
        }

        // Initialize the game
        init();
    </script>
</body>
</html>
