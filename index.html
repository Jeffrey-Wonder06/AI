<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crossword Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        #crossword {
            display: grid;
            grid-template-columns: repeat(10, 40px); /* Larger board */
            grid-template-rows: repeat(10, 40px); /* Larger board */
            gap: 1px;
            background-color: brown;
            margin: 20px auto;
        }
        #crossword input {
            width: 40px;
            height: 40px;
            text-align: center;
            font-size: 18px;
            border: 1px solid #ccc;
            background-color: darkgrey;
        }
        #crossword input.white {
            background-color: white;
        }
        #crossword input.black {
            background-color: black;
            color: black;
        }
        #across, #down {
            margin: 20px auto;
            max-width: 600px;
            text-align: left;
        }
        .clue {
            margin: 5px 0;
        }
        #controls {
            margin: 20px auto;
            max-width: 600px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="crossword"></div>
    <div id="controls">
        <button onclick="giveHint()">Hint</button>
        <button onclick="showAnswer()">Show Answer</button>
        <button onclick="checkAnswers()">Check Answers</button>
        <button onclick="moveToNextLevel()">Next Level</button>
        <div id="current-level">Level: 1</div>
        <div id="score">Score: 0</div>
        <div id="badges">Badges: 0</div>
        <select id="topic" onchange="changeTopic()">
            <option value="physics">Physics</option>
            <option value="history">History</option>
            <option value="football">Football</option>
            <option value="movies">Movies</option>
            <option value="music">Music</option>
        </select>
    </div>
    <div id="across"></div>
    <div id="down"></div>

    <script>
        const crosswordData = {
            physics: {
                1: {
                    across: {
                        1: { clue: "1 Across: Force per unit area", answer: "PRESSURE", position: [0, 0] }
                    },
                    down: {
                        1: { clue: "1 Down: Measure of energy", answer: "JOULE", position: [0, 0] }
                    }
                },
                // Add more levels as needed
            },
            history: {
                1: {
                    across: {
                        1: { clue: "1 Across: Ancient Egyptian writing", answer: "HIEROGLYPH", position: [0, 0] }
                    },
                    down: {
                        1: { clue: "1 Down: World War II leader", answer: "CHURCHILL", position: [0, 0] }
                    }
                },
                // Add more levels as needed
            },
            football: {
                1: {
                    across: {
                        1: { clue: "1 Across: Team's score", answer: "GOAL", position: [0, 0] }
                    },
                    down: {
                        1: { clue: "1 Down: Football player", answer: "FORWARD", position: [0, 0] }
                    }
                },
                // Add more levels as needed
            },
            movies: {
                1: {
                    across: {
                        1: { clue: "1 Across: Popular film genre", answer: "COMEDY", position: [0, 0] }
                    },
                    down: {
                        1: { clue: "1 Down: Famous film director", answer: "SPIELBERG", position: [0, 0] }
                    }
                },
                // Add more levels as needed
            },
            music: {
                1: {
                    across: {
                        1: { clue: "1 Across: Popular genre", answer: "ROCK", position: [0, 0] }
                    },
                    down: {
                        1: { clue: "1 Down: Musical instrument", answer: "GUITAR", position: [0, 0] }
                    }
                },
                // Add more levels as needed
            }
        };

        let currentTopic = 'physics';
        let currentLevel = 1;
        let score = 0;
        let badges = 0;
        let hintsUsed = 0;
        let answersRevealed = 0;

        function createGrid() {
            const crossword = document.getElementById('crossword');
            crossword.innerHTML = ''; // Clear existing grid

            // Determine grid size (10x10 for larger board)
            const gridSizeX = 10;
            const gridSizeY = 10;

            // Create grid cells
            for (let i = 0; i < gridSizeY; i++) {
                for (let j = 0; j < gridSizeX; j++) {
                    const cell = document.createElement('input');
                    cell.type = 'text';
                    cell.maxLength = 1;
                    crossword.appendChild(cell);
                }
            }

            placeWords();
            displayClues();
        }

        function placeWords() {
            const crossword = document.getElementById('crossword');
            const cells = crossword.getElementsByTagName('input');
            const data = crosswordData[currentTopic][currentLevel];

            function getCell(x, y) {
                return cells[y * 10 + x];
            }

            // Reset cell background colors and data attributes
            for (let cell of cells) {
                cell.classList.remove('white', 'black');
                cell.dataset.answer = '';
                cell.dataset.clue = '';
            }

            // Place across words
            Object.values(data.across).forEach(word => {
                const [startX, startY] = word.position;
                for (let i = 0; i < word.answer.length; i++) {
                    const cell = getCell(startX + i, startY);
                    cell.classList.add('white');
                    if (cell.dataset.answer && cell.dataset.answer !== word.answer[i]) {
                        cell.dataset.answer = ''; // Clear conflicting answers
                    }
                    cell.dataset.answer += word.answer[i];
                    cell.dataset.clue = word.clue;
                }
            });

            // Place down words
            Object.values(data.down).forEach(word => {
                const [startX, startY] = word.position;
                for (let i = 0; i < word.answer.length; i++) {
                    const cell = getCell(startX, startY + i);
                    cell.classList.add('white');
                    if (cell.dataset.answer && cell.dataset.answer !== word.answer[i]) {
                        cell.dataset.answer = ''; // Clear conflicting answers
                    }
                    cell.dataset.answer += word.answer[i];
                    cell.dataset.clue = word.clue;
                }
            });

            // Mark blocked cells (cells not part of any word)
            for (let i = 0; i < 10; i++) {
                for (let j = 0; j < 10; j++) {
                    const cell = getCell(j, i);
                    if (!cell.dataset.answer) {
                        cell.classList.add('black');
                    }
                }
            }
        }

        function displayClues() {
            const acrossClues = document.getElementById('across');
            const downClues = document.getElementById('down');

            acrossClues.innerHTML = '<h3>Across</h3>';
            downClues.innerHTML = '<h3>Down</h3>';

            const data = crosswordData[currentTopic][currentLevel];

            Object.values(data.across).forEach((word, index) => {
                const clue = document.createElement('div');
                clue.className = 'clue';
                clue.textContent = `${index + 1} Across: ${word.clue}`;
                acrossClues.appendChild(clue);
            });

            Object.values(data.down).forEach((word, index) => {
                const clue = document.createElement('div');
                clue.className = 'clue';
                clue.textContent = `${index + 1} Down: ${word.clue}`;
                downClues.appendChild(clue);
            });
        }

        function giveHint() {
            hintsUsed++;
            const crossword = document.getElementById('crossword');
            const cells = crossword.getElementsByTagName('input');

            for (let cell of cells) {
                if (cell.dataset.answer && !cell.value) {
                    cell.value = cell.dataset.answer; // Reveal the first letter of the word
                    cell.dataset.answer = ''; // Clear the answer
                    break;
                }
            }

            score -= 5; // Deduct points for hint
            updateStatus();
        }

        function showAnswer() {
            answersRevealed++;
            const crossword = document.getElementById('crossword');
            const cells = crossword.getElementsByTagName('input');

            for (let cell of cells) {
                if (cell.dataset.answer) {
                    cell.value = cell.dataset.answer; // Reveal the answer
                    cell.dataset.answer = ''; // Clear the answer
                }
            }

            score -= 10; // Deduct points for revealing answer
            moveToNextLevel();
            updateStatus();
        }

        function checkAnswers() {
            const crossword = document.getElementById('crossword');
            const cells = crossword.getElementsByTagName('input');
            let correct = true;

            for (let cell of cells) {
                if (cell.dataset.answer && cell.value !== cell.dataset.answer) {
                    correct = false;
                }
            }

            if (correct) {
                moveToNextLevel();
            } else {
                alert('Some answers are incorrect. Please try again.');
            }
        }

        function moveToNextLevel() {
            if (currentLevel < 20) {
                currentLevel++;
            } else {
                alert('Congratulations! You have completed all levels for this topic.');
            }
            createGrid();
        }

        function updateStatus() {
            document.getElementById('current-level').textContent = `Level: ${currentLevel}`;
            document.getElementById('score').textContent = `Score: ${score}`;
            document.getElementById('badges').textContent = `Badges: ${badges}`;
        }

        function changeTopic() {
            const select = document.getElementById('topic');
            currentTopic = select.value;
            currentLevel = 1;
            createGrid();
            updateStatus();
        }

        createGrid();
    </script>
</body>
</html>
