<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Draughts Game</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #003366; /* Dark blue background */
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        button {
            background-color: #007bff; /* Blue color */
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3; /* Darker blue */
        }

        #welcome, #game-record, #move-log {
            margin: 20px 0;
            padding: 10px;
            background-color: #fff;
            color: #333;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2); /* Shadow for boxes */
        }

        #board {
            position: relative;
            display: grid;
            grid-template-columns: repeat(10, 30px);
            grid-template-rows: repeat(12, 30px);
            gap: 0;
            border: 4px solid #333; /* Border around the board */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3); /* Shadow for depth */
        }

        .square {
            width: 30px;
            height: 30px;
            box-sizing: border-box;
        }

        .dark {
            background-color: black;
        }

        .light {
            background-color: yellow;
        }

        .piece {
            width: 25px;
            height: 25px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        .red {
            background-color: red;
        }

        .blue {
            background-color: blue;
        }

        .highlight {
            background-color: rgba(0, 255, 0, 0.5); /* Highlight valid moves */
        }

        .watermark {
            position: absolute;
            color: rgba(255, 255, 255, 0.1);
            font-size: 3em;
            font-weight: bold;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div id="start-menu">
        <h1>Wonder says...</h1>
        <p>Welcome to the Draughts Game!</p>
        <button id="play-yes">Yes</button>
        <button id="play-no">No</button>
    </div>

    <div id="game-container" style="display: none;">
        <div id="welcome"></div>
        <div id="board">
            <div class="watermark">WONDER WORLD</div>
        </div>
        <div id="game-record"></div>
        <div id="move-log"></div>
    </div>

    <script>
        // Game variables
        let board, squares, pieces;
        let currentPlayer = 'red';
        let userName = '';
        let gameCount = 0;
        let userWins = 0;
        let wonderWins = 0;

        // Set up start menu event listeners
        document.getElementById('play-yes').addEventListener('click', () => {
            document.getElementById('start-menu').style.display = 'none';
            document.getElementById('game-container').style.display = 'block';
            userName = prompt("Enter your name:");
            document.getElementById('welcome').innerHTML = `Welcome ${userName}.`;
            initBoard();
        });

        document.getElementById('play-no').addEventListener('click', () => {
            alert('Maybe next time!');
        });

        // Initialize game board
        function initBoard() {
            board = document.getElementById('board');
            squares = [];
            pieces = [];
            const rows = 12;
            const cols = 10;

            board.style.gridTemplateColumns = `repeat(${cols}, 30px)`;
            board.style.gridTemplateRows = `repeat(${rows}, 30px)`;

            for (let row = 0; row < rows; row++) {
                for (let col = 0; col < cols; col++) {
                    const square = document.createElement('div');
                    square.className = 'square ' + ((row + col) % 2 === 0 ? 'light' : 'dark');
                    square.dataset.row = row;
                    square.dataset.col = col;
                    board.appendChild(square);
                    squares.push(square);
                }
            }

            // Initialize pieces
            for (let row = 0; row < rows; row++) {
                for (let col = 0; col < cols; col++) {
                    if ((row + col) % 2 !== 0 && (row < 4 || row >= rows - 4)) {
                        const piece = document.createElement('div');
                        piece.className = 'piece ' + (row < 4 ? 'red' : 'blue');
                        piece.dataset.row = row;
                        piece.dataset.col = col;
                        piece.addEventListener('click', () => selectPiece(piece));
                        squares[row * cols + col].appendChild(piece);
                        pieces.push(piece);
                    }
                }
            }

            // Update game count
            gameCount++;
            updateGameRecord();
        }

        let selectedPiece = null;
        let canMove = true;

        function selectPiece(piece) {
            if (piece.classList.contains(currentPlayer) && canMove) {
                selectedPiece = piece;
                highlightValidMoves(piece);
            }
        }

        function highlightValidMoves(piece) {
            const row = Number(piece.dataset.row);
            const col = Number(piece.dataset.col);
            const validMoves = getValidMoves(row, col);

            squares.forEach(square => {
                if (validMoves.some(move => move.row === Number(square.dataset.row) && move.col === Number(square.dataset.col))) {
                    square.classList.add('highlight');
                    square.addEventListener('click', () => movePiece(piece, square));
                } else {
                    square.classList.remove('highlight');
                }
            });
        }

        function getValidMoves(row, col) {
            const moves = [];
            const directions = [-1, 1]; // Diagonal moves
            directions.forEach(rowDir => {
                directions.forEach(colDir => {
                    const newRow = row + rowDir;
                    const newCol = col + colDir;
                    if (newRow >= 0 && newRow < 12 && newCol >= 0 && newCol < 10 && !squares[newRow * 10 + newCol].hasChildNodes()) {
                        moves.push({ row: newRow, col: newCol });
                    }
                });
            });
            return moves;
        }

        function movePiece(piece, square) {
            const fromRow = Number(piece.dataset.row);
            const fromCol = Number(piece.dataset.col);
            const toRow = Number(square.dataset.row);
            const toCol = Number(square.dataset.col);

            if (selectedPiece && isValidMove(fromRow, fromCol, toRow, toCol)) {
                // Move the piece
                squares[toRow * 10 + toCol].appendChild(selectedPiece);
                squares[fromRow * 10 + fromCol].removeChild(selectedPiece);

                // Update piece data
                selectedPiece.dataset.row = toRow;
                selectedPiece.dataset.col = toCol;

                // Log move
                logMove(fromRow, fromCol, toRow, toCol, 'User');

                // Check for end game
                if (pieces.filter(piece => piece.classList.contains('red')).length === 0) {
                    endGame('Wonder');
                    return;
                }

                // Disable user moves and make AI move
                canMove = false;
                setTimeout(aiMove, 1000); // Delay AI move
            }
        }

        function aiMove() {
            // AI logic (random move for simplicity)
            const availableMoves = pieces.filter(piece => piece.classList.contains('blue')).map(piece => ({
                fromRow: Number(piece.dataset.row),
                fromCol: Number(piece.dataset.col),
            }));

            if (availableMoves.length === 0) {
                endGame('User');
                return;
            }

            const move = availableMoves[Math.floor(Math.random() * availableMoves.length)];
            const moveOptions = [];
            for (let rowOffset of [-1, 1]) {
                for (let colOffset of [-1, 1]) {
                    const toRow = move.fromRow + rowOffset;
                    const toCol = move.fromCol + colOffset;
                    if (toRow >= 0 && toRow < 12 && toCol >= 0 && toCol < 10 && isValidMove(move.fromRow, move.fromCol, toRow, toCol)) {
                        moveOptions.push({ toRow, toCol });
                    }
                }
            }

            if (moveOptions.length > 0) {
                const { toRow, toCol } = moveOptions[Math.floor(Math.random() * moveOptions.length)];
                movePiece(pieces.find(piece => piece.dataset.row == move.fromRow && piece.dataset.col == move.fromCol), squares[toRow * 10 + toCol]);
                logMove(move.fromRow, move.fromCol, toRow, toCol, 'Wonder');

                // End game if AI wins
                if (pieces.filter(piece => piece.classList.contains('blue')).length === 0) {
                    endGame('Wonder');
                } else {
                    currentPlayer = 'red'; // Return to user
                    canMove = true; // Allow user to make a move
                }
            }
        }

        function endGame(winner) {
            if (winner === 'User') {
                userWins++;
            } else {
                wonderWins++;
            }
            updateGameRecord();
            alert(`${winner} wins!`);
            initBoard(); // Reset the board for a new game
        }

        function updateGameRecord() {
            document.getElementById('game-record').innerText = `Games Played: ${gameCount}\nUser Wins: ${userWins}\nWonder Wins: ${wonderWins}`;
        }

        function logMove(fromRow, fromCol, toRow, toCol, player = 'User') {
            const log = document.getElementById('move-log');
            const move = document.createElement('p');
            move.textContent = `${player} moved from (${fromRow}, ${fromCol}) to (${toRow}, ${toCol})`;
            log.appendChild(move);
        }

        function isValidMove(fromRow, fromCol, toRow, toCol) {
            const toSquare = squares[toRow * 10 + toCol];
            return !toSquare.hasChildNodes() && Math.abs(fromRow - toRow) === 1 && Math.abs(fromCol - toCol) === 1;
        }
    </script>
</body>
</html>
