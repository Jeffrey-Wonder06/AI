<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crossword Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        #crossword {
            display: grid;
            gap: 1px;
            background-color: brown;
            margin: 20px auto;
        }
        #crossword input {
            width: 30px;
            height: 30px;
            text-align: center;
            font-size: 16px;
            border: 1px solid #ccc;
            background-color: darkgrey;
        }
        #crossword input.white {
            background-color: white;
        }
        #crossword input.black {
            background-color: black;
            color: black;
        }
        #across, #down {
            margin: 20px auto;
            max-width: 600px;
            text-align: left;
        }
        .clue {
            margin: 5px 0;
        }
        #controls {
            margin: 20px auto;
            max-width: 600px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="crossword"></div>
    <div id="controls">
        <button onclick="giveHint()">Hint</button>
        <button onclick="showAnswer()">Show Answer</button>
        <button onclick="checkAnswers()">Check Answers</button>
        <button onclick="moveToNextLevel()">Next Level</button>
        <div id="current-level">Level: 1</div>
        <div id="score">Score: 0</div>
        <div id="badges">Badges: 0</div>
        <select id="topic" onchange="changeTopic()">
            <option value="physics">Physics</option>
            <option value="history">History</option>
            <option value="football">Football</option>
            <option value="movies">Movies</option>
            <option value="music">Music</option>
        </select>
    </div>
    <div id="across"></div>
    <div id="down"></div>

    <script>
        const crosswordData = {
            physics: {
                clues: {
                    across: {
                        1: { clue: "1 Across: Force per unit area", answer: "PRESSURE", position: [0, 0] },
                        2: { clue: "2 Across: SI unit of force", answer: "NEWTON", position: [1, 0] },
                        3: { clue: "3 Across: Matter's resistance to change", answer: "INERTIA", position: [3, 0] }
                    },
                    down: {
                        1: { clue: "1 Down: Measurement of energy", answer: "JOULE", position: [0, 0] },
                        2: { clue: "2 Down: Fundamental quantity", answer: "MASS", position: [1, 0] },
                        3: { clue: "3 Down: Unit of work", answer: "WATT", position: [0, 3] }
                    }
                }
            },
            history: {
                clues: {
                    across: {
                        1: { clue: "1 Across: Ancient Egyptian writing", answer: "HIEROGLYPH", position: [0, 0] },
                        2: { clue: "2 Across: WW2 leader", answer: "CHURCHILL", position: [1, 0] },
                        3: { clue: "3 Across: Famous Roman general", answer: "CAESAR", position: [3, 0] }
                    },
                    down: {
                        1: { clue: "1 Down: British Prime Minister", answer: "CHURCHILL", position: [0, 0] },
                        2: { clue: "2 Down: Roman emperor", answer: "CAESAR", position: [1, 0] },
                        3: { clue: "3 Down: Historical document", answer: "MAGNA", position: [4, 0] }
                    }
                }
            },
            football: {
                clues: {
                    across: {
                        1: { clue: "1 Across: Goalkeeper's area", answer: "PENALTY", position: [0, 0] },
                        2: { clue: "2 Across: Popular football competition", answer: "WORLD", position: [1, 0] },
                        3: { clue: "3 Across: Football position", answer: "STRIKER", position: [3, 0] }
                    },
                    down: {
                        1: { clue: "1 Down: The goal", answer: "GOAL", position: [0, 0] },
                        2: { clue: "2 Down: The team", answer: "TEAM", position: [1, 0] },
                        3: { clue: "3 Down: Football competition", answer: "WORLD", position: [0, 4] }
                    }
                }
            },
            movies: {
                clues: {
                    across: {
                        1: { clue: "1 Across: Popular film genre", answer: "COMEDY", position: [0, 0] },
                        2: { clue: "2 Across: Famous film director", answer: "SPIELBERG", position: [1, 0] },
                        3: { clue: "3 Across: Action film hero", answer: "STATHAM", position: [3, 0] }
                    },
                    down: {
                        1: { clue: "1 Down: Popular genre", answer: "COMEDY", position: [0, 0] },
                        2: { clue: "2 Down: Famous director", answer: "SPIELBERG", position: [1, 0] },
                        3: { clue: "3 Down: Action hero", answer: "STATHAM", position: [3, 0] }
                    }
                }
            },
            music: {
                clues: {
                    across: {
                        1: { clue: "1 Across: Popular genre", answer: "ROCK", position: [0, 0] },
                        2: { clue: "2 Across: Instrument", answer: "GUITAR", position: [1, 0] },
                        3: { clue: "3 Across: Vocalist's role", answer: "SINGER", position: [3, 0] }
                    },
                    down: {
                        1: { clue: "1 Down: Genre", answer: "ROCK", position: [0, 0] },
                        2: { clue: "2 Down: Instrument", answer: "GUITAR", position: [1, 0] },
                        3: { clue: "3 Down: Role of a performer", answer: "SINGER", position: [3, 0] }
                    }
                }
            }
        };

        let currentTopic = 'physics';
        let currentLevel = 1;
        let score = 0;
        let badges = 0;
        let hintsUsed = 0;
        let answersRevealed = 0;

        function createGrid() {
            const crossword = document.getElementById('crossword');
            crossword.innerHTML = ''; // Clear existing grid

            const size = getMaxGridSize();
            crossword.style.gridTemplateColumns = `repeat(${size}, 30px)`;
            crossword.style.gridTemplateRows = `repeat(${size}, 30px)`;

            // Create grid cells
            for (let i = 0; i < size * size; i++) {
                const cell = document.createElement('input');
                cell.type = 'text';
                cell.maxLength = 1;
                crossword.appendChild(cell);
            }

            placeWords();
            displayClues();
        }

        function getMaxGridSize() {
            const words = Object.values(crosswordData[currentTopic].clues.across)
                .concat(Object.values(crosswordData[currentTopic].clues.down));
            const maxX = Math.max(...words.map(word => word.position[0] + word.answer.length));
            const maxY = Math.max(...words.map(word => word.position[1] + word.answer.length));
            return Math.max(maxX, maxY);
        }

        function placeWords() {
            const crossword = document.getElementById('crossword');
            const cells = crossword.getElementsByTagName('input');
            const data = crosswordData[currentTopic].clues;

            function getCell(x, y) {
                return cells[y * getMaxGridSize() + x];
            }

            // Place across words
            Object.values(data.across).forEach(word => {
                const [startX, startY] = word.position;
                for (let i = 0; i < word.answer.length; i++) {
                    const cell = getCell(startX + i, startY);
                    cell.classList.add('white');
                    cell.dataset.answer = word.answer[i];
                    cell.dataset.clue = word.clue;
                }
            });

            // Place down words
            Object.values(data.down).forEach(word => {
                const [startX, startY] = word.position;
                for (let i = 0; i < word.answer.length; i++) {
                    const cell = getCell(startX, startY + i);
                    if (cell.classList.contains('white') && cell.dataset.answer === word.answer[i]) {
                        cell.dataset.answer = word.answer[i]; // Confirming the shared letter
                    } else {
                        cell.classList.add('white');
                        cell.dataset.answer = word.answer[i];
                        cell.dataset.clue = word.clue;
                    }
                }
            });
        }

        function displayClues() {
            const acrossClues = document.getElementById('across');
            const downClues = document.getElementById('down');
            acrossClues.innerHTML = '<h3>Across</h3>';
            downClues.innerHTML = '<h3>Down</h3>';

            const clues = crosswordData[currentTopic].clues;

            Object.values(clues.across).forEach(clue => {
                const clueElement = document.createElement('div');
                clueElement.classList.add('clue');
                clueElement.textContent = clue.clue;
                acrossClues.appendChild(clueElement);
            });

            Object.values(clues.down).forEach(clue => {
                const clueElement = document.createElement('div');
                clueElement.classList.add('clue');
                clueElement.textContent = clue.clue;
                downClues.appendChild(clueElement);
            });
        }

        function giveHint() {
            if (hintsUsed < 3) {
                const words = Object.values(crosswordData[currentTopic].clues.across)
                    .concat(Object.values(crosswordData[currentTopic].clues.down));
                const randomWord = words[Math.floor(Math.random() * words.length)];
                const [startX, startY] = randomWord.position;

                // Reveal the first letter of the word
                const cell = document.querySelector(`#crossword input[data-clue="${randomWord.clue}"]`);
                if (cell) {
                    cell.value = randomWord.answer[0];
                    hintsUsed++;
                    score -= 10; // Deduct points for using a hint
                    updateStatus();
                }
            } else {
                alert("No more hints available!");
            }
        }

        function showAnswer() {
            const cells = document.querySelectorAll('#crossword input.white');
            cells.forEach(cell => {
                cell.value = cell.dataset.answer;
            });
            answersRevealed++;
            score -= 50; // Deduct points for revealing the answer
            updateStatus();
        }

        function checkAnswers() {
            const cells = document.querySelectorAll('#crossword input.white');
            let correct = true;
            cells.forEach(cell => {
                if (cell.value.toUpperCase() !== cell.dataset.answer.toUpperCase()) {
                    correct = false;
                    cell.style.backgroundColor = 'red'; // Highlight incorrect answers
                } else {
                    cell.style.backgroundColor = 'lightgreen'; // Highlight correct answers
                }
            });
            if (correct) {
                alert("Congratulations! All answers are correct.");
                badges++; // Award a badge for a correct completion
                moveToNextLevel();
            } else {
                alert("Some answers are incorrect. Please try again.");
            }
            updateStatus();
        }

        function moveToNextLevel() {
            if (currentLevel < 20) {
                currentLevel++;
                hintsUsed = 0;
                createGrid();
            } else {
                alert('Congratulations! You have completed all levels for this topic.');
            }
            updateStatus();
        }

        function updateStatus() {
            document.getElementById('current-level').textContent = `Level: ${currentLevel}`;
            document.getElementById('score').textContent = `Score: ${score}`;
            document.getElementById('badges').textContent = `Badges: ${badges}`;
        }

        function changeTopic() {
            const select = document.getElementById('topic');
            currentTopic = select.value;
            currentLevel = 1;
            createGrid();
            updateStatus();
        }

        createGrid();
    </script>
</body>
</html>
