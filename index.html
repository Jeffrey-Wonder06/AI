<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrabble Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #f06, #4a90e2);
            color: white;
            text-align: center;
        }
        #game-container {
            padding: 20px;
        }
        #rack-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin: 20px 0;
        }
        #rack-top, #rack-bottom {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 10px 0;
        }
        #rack-top {
            order: -1; /* Moves the top rack above the board */
        }
        #player-rack, #wonder-rack {
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        .rack-tile, .board-cell {
            width: 50px;
            height: 50px;
            background: #fff;
            color: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid #ddd;
            cursor: pointer;
            user-select: none;
            border-radius: 5px;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.3);
        }
        .selected {
            border-color: #4a90e2;
        }
        .hidden {
            display: none;
        }
        .board-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .board {
            display: grid;
            grid-template-columns: repeat(15, 50px);
            grid-gap: 1px;
            margin-bottom: 20px;
        }
        .dl { background-color: #ffeb3b; } /* Double Letter */
        .tl { background-color: #ff9800; } /* Triple Letter */
        .dw { background-color: #f44336; } /* Double Word */
        .tw { background-color: #9c27b0; } /* Triple Word */
    </style>
</head>
<body>
    <div id="game-container">
        <h1>Welcome to Scrabble</h1>
        <div id="intro">
            <input type="text" id="playerName" placeholder="Enter your name">
            <button onclick="startGame()">Start Game</button>
        </div>
        <div id="welcome-message" class="hidden">
            <p id="message"></p>
            <button id="play-btn" class="hidden" onclick="startPlay()">Yes, let's play!</button>
            <button id="no-btn" class="hidden" onclick="showScared()">No, I'm scared!</button>
        </div>
        <div id="rack-container" class="hidden">
            <div id="rack-top"></div>
            <div class="board-container">
                <div id="game-board" class="board hidden"></div>
            </div>
            <div id="rack-bottom"></div>
            <input type="text" id="wordInput" placeholder="Enter your word">
            <button onclick="submitWord()">Submit Word</button>
            <button onclick="refillRack()">Refill Rack</button>
        </div>
        <div id="status">
            <p id="score">Player Score: 0 | Wonder Score: 0</p>
            <p id="player-words">Your Words: </p>
            <p id="wonder-words">Wonder's Words: </p>
        </div>
    </div>
    <script>
        let playerRack = [];
        let wonderRack = [];
        let board = [];
        let playerScore = 0;
        let wonderScore = 0;
        let selectedTile = null;
        let playerWords = [];
        let wonderWords = [];
        const boardSize = 15;
        const letterValues = { A: 1, B: 3, C: 3, D: 2, E: 1, F: 4, G: 2, H: 4, I: 1, J: 8, K: 5, L: 1, M: 3, N: 1, O: 1, P: 3, Q: 10, R: 1, S: 1, T: 1, U: 1, V: 4, W: 4, X: 8, Y: 4, Z: 10 };
        const tiles = Object.keys(letterValues).reduce((acc, letter) => acc.concat(Array(9).fill(letter)), []);
        tiles.push(...Array(2).fill('')); // Adding 2 blank tiles
        const premiumSquares = { 1: 'dw', 5: 'tl', 7: 'dw', 9: 'tl', 12: 'dw', 14: 'tl', 16: 'dw', 24: 'tw', 26: 'tl', 30: 'dw', 34: 'tw', 42: 'tl' };
        const dictionary = ["HELLO", "WORLD", "SCRABBLE", "GAME", "FUN"]; // Example dictionary

        function initializeBoard() {
            const boardElement = document.getElementById('game-board');
            boardElement.innerHTML = '';
            for (let i = 0; i < boardSize * boardSize; i++) {
                const cell = document.createElement('div');
                cell.classList.add('board-cell');
                cell.dataset.index = i;
                if (premiumSquares[i]) cell.classList.add(premiumSquares[i]);
                cell.addEventListener('click', () => handleCellClick(i));
                boardElement.appendChild(cell);
                board.push('');
            }
        }

        function initializeRack() {
            const playerRackElement = document.getElementById('rack-bottom');
            playerRackElement.innerHTML = '';
            playerRack.forEach(tile => {
                const tileElement = document.createElement('div');
                tileElement.classList.add('rack-tile');
                tileElement.innerText = tile;
                tileElement.dataset.tile = tile;
                tileElement.addEventListener('click', () => selectTile(tileElement));
                playerRackElement.appendChild(tileElement);
            });

            const wonderRackElement = document.getElementById('rack-top');
            wonderRackElement.innerHTML = '';
            wonderRack.forEach(() => {
                const tileElement = document.createElement('div');
                tileElement.classList.add('rack-tile');
                tileElement.innerText = '?';
                wonderRackElement.appendChild(tileElement);
            });
        }

        function selectTile(tileElement) {
            if (selectedTile) {
                selectedTile.classList.remove('selected');
            }
            selectedTile = tileElement;
            tileElement.classList.add('selected');
        }

        function submitWord() {
            const word = document.getElementById('wordInput').value.toUpperCase();
            if (!dictionary.includes(word)) {
                alert('Invalid word!');
                return;
            }

            // Place the word on the board
            placeWordOnBoard(word);

            // Update scores and words
            updateScores();
            updateWords();

            // Clear the input and selection
            document.getElementById('wordInput').value = '';
            selectedTile = null;
        }

        function placeWordOnBoard(word) {
            // This function assumes the user has provided valid coordinates to place the word
            // You need to add logic to place the word on the board correctly
            // This is just an example to demonstrate how you might update the board with the word

            // For simplicity, let's assume we place the word horizontally starting at the first cell
            let startIdx = 0; // Starting index for placing the word (for example purposes)
            for (let i = 0; i < word.length; i++) {
                board[startIdx + i] = word[i];
                document.querySelector(`.board-cell[data-index="${startIdx + i}"]`).textContent = word[i];
                playerRack.splice(playerRack.indexOf(word[i]), 1);
            }
            updateRack();
        }

        function handleCellClick(index) {
            if (selectedTile && !board[index]) {
                const tile = selectedTile.dataset.tile;
                document.querySelector(`.board-cell[data-index="${index}"]`).textContent = tile;
                board[index] = tile;
                playerRack.splice(playerRack.indexOf(tile), 1);
                selectedTile.remove();
                updateRack();
                selectedTile = null;
                wonderTurn();
                checkWords();
            } else if (!selectedTile) {
                alert('Select a tile from your rack first!');
            } else {
                alert('Cell already occupied!');
            }
        }
           
        function wonderTurn() {
            // Simple AI for Wonder's turn - places a random tile in an empty cell
            let emptyCells = board.map((cell, index) => cell === '' ? index : null).filter(index => index !== null);
            if (emptyCells.length === 0) return; // No empty cells to place a tile

            let randomIndex = emptyCells[Math.floor(Math.random() * emptyCells.length)];
            const wonderTile = getRandomTile();
            board[randomIndex] = wonderTile;
            document.querySelector(`.board-cell[data-index="${randomIndex}"]`).textContent = wonderTile;
            wonderRack.push(wonderTile);

            // Update Wonder's rack to show tiles
            const wonderRackElement = document.getElementById('rack-top');
            wonderRackElement.innerHTML = '';
            wonderRack.forEach(() => {
                const tileElement = document.createElement('div');
                tileElement.classList.add('rack-tile');
                tileElement.innerText = '?';
                wonderRackElement.appendChild(tileElement);
            });

            updateScores();
            updateWords();
        }

        function getRandomTile() {
            const letters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
            return letters[Math.floor(Math.random() * letters.length)];
        }

        function updateRack() {
            const playerRackElement = document.getElementById('rack-bottom');
            playerRackElement.innerHTML = '';
            playerRack.forEach(tile => {
                const tileElement = document.createElement('div');
                tileElement.classList.add('rack-tile');
                tileElement.innerText = tile;
                tileElement.dataset.tile = tile;
                tileElement.addEventListener('click', () => selectTile(tileElement));
                playerRackElement.appendChild(tileElement);
            });

            if (playerRack.length < 7) {
                refillRack();
            }
        }

        function refillRack() {
            // Example: Add random tiles to refill the rack
            while (playerRack.length < 7 && tiles.length > 0) {
                playerRack.push(tiles.splice(Math.floor(Math.random() * tiles.length), 1)[0]);
            }
            updateRack();
        }

        function updateScores() {
            playerScore = calculateScore(playerRack);
            wonderScore = calculateScore(wonderRack);
            document.getElementById('score').innerText = `Player Score: ${playerScore} | Wonder Score: ${wonderScore}`;
        }

        function calculateScore(tiles) {
            return tiles.reduce((total, tile) => total + (letterValues[tile] || 0), 0);
        }

        function updateWords() {
            document.getElementById('player-words').innerText = `Your Words: ${playerWords.join(', ')}`;
            document.getElementById('wonder-words').innerText = `Wonder's Words: ${wonderWords.join(', ')}`;
        }

        function checkWords() {
            // Validate and update words based on board configuration
            const wordsOnBoard = getWordsFromBoard();
            wordsOnBoard.forEach(word => {
                if (dictionary.includes(word)) {
                    if (!playerWords.includes(word)) playerWords.push(word);
                    if (!wonderWords.includes(word)) wonderWords.push(word);
                } else {
                    alert(`Invalid word on board: ${word}`);
                    removeWordFromBoard(word);
                }
            });
            updateWords();
        }

        function getWordsFromBoard() {
            const words = [];
            for (let i = 0; i < boardSize; i++) {
                let word = '';
                for (let j = 0; j < boardSize; j++) {
                    const index = i * boardSize + j;
                    const tile = board[index];
                    if (tile) {
                        word += tile;
                    } else if (word.length > 1) {
                        words.push(word);
                        word = '';
                    } else {
                        word = '';
                    }
                }
                if (word.length > 1) words.push(word);

                word = '';
                for (let j = 0; j < boardSize; j++) {
                    const index = j * boardSize + i;
                    const tile = board[index];
                    if (tile) {
                        word += tile;
                    } else if (word.length > 1) {
                        words.push(word);
                        word = '';
                    } else {
                        word = '';
                    }
                }
                if (word.length > 1) words.push(word);
            }
            return words;
        }

        function removeWordFromBoard(word) {
            // Example implementation to remove a word - actual logic can vary
            // Requires knowledge of the specific tiles and positions used
        }

        function startGame() {
            const playerName = document.getElementById('playerName').value;
            if (playerName) {
                document.getElementById('intro').classList.add('hidden');
                document.getElementById('welcome-message').classList.remove('hidden');
                document.getElementById('message').innerText = `Hello, ${playerName}! Do you want to play against Wonder?`;
                document.getElementById('play-btn').classList.remove('hidden');
                document.getElementById('no-btn').classList.remove('hidden');
            } else {
                alert('Please enter your name!');
            }
        }

        function startPlay() {
            document.getElementById('welcome-message').classList.add('hidden');
            document.getElementById('rack-container').classList.remove('hidden');
            initializeBoard();
            initializeRack();
        }

        function showScared() {
            alert("You're scared! 😂");
            // Additional logic for this case, if needed
        }
    </script>
</body>
</html>
