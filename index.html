<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrabble Game with AI</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
        }
        .board {
            display: grid;
            grid-template-columns: repeat(15, 40px);
            grid-template-rows: repeat(15, 40px);
            gap: 1px;
            margin-bottom: 20px;
        }
        .tile {
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: white;
            border: 1px solid #ccc;
            font-size: 18px;
            cursor: pointer;
        }
        .rack {
            margin-bottom: 20px;
        }
        .rack .tile {
            display: inline-block;
            width: 40px;
            height: 40px;
            margin: 2px;
            background-color: #fff;
            border: 1px solid #ccc;
            cursor: pointer;
        }
        #result {
            font-weight: bold;
            margin-top: 20px;
        }
        .dws { background-color: #ffddcc; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Scrabble Game with AI</h1>
        <div class="board" id="board"></div>
        <div class="rack" id="rack"></div>
        <button onclick="drawTiles()">Draw Tiles</button>
        <button onclick="aiTurn()">AI Turn</button>
        <button onclick="placeWord()">Place Word</button>
        <div id="result"></div>
    </div>
    <script>
        const boardSize = 15;
        const tileBag = [
            { letter: 'A', count: 9, value: 1 }, { letter: 'B', count: 2, value: 3 },
            { letter: 'C', count: 2, value: 3 }, { letter: 'D', count: 4, value: 2 },
            { letter: 'E', count: 12, value: 1 }, { letter: 'F', count: 2, value: 4 },
            { letter: 'G', count: 3, value: 2 }, { letter: 'H', count: 2, value: 4 },
            { letter: 'I', count: 9, value: 1 }, { letter: 'J', count: 1, value: 8 },
            { letter: 'K', count: 1, value: 5 }, { letter: 'L', count: 4, value: 1 },
            { letter: 'M', count: 2, value: 3 }, { letter: 'N', count: 6, value: 1 },
            { letter: 'O', count: 8, value: 1 }, { letter: 'P', count: 2, value: 3 },
            { letter: 'Q', count: 1, value: 10 }, { letter: 'R', count: 6, value: 1 },
            { letter: 'S', count: 4, value: 1 }, { letter: 'T', count: 6, value: 1 },
            { letter: 'U', count: 4, value: 1 }, { letter: 'V', count: 2, value: 4 },
            { letter: 'W', count: 2, value: 4 }, { letter: 'X', count: 1, value: 8 },
            { letter: 'Y', count: 2, value: 4 }, { letter: 'Z', count: 1, value: 10 },
            { letter: '_', count: 2, value: 0 } // Blank tiles
        ];
        const predefinedWords = ["CAT", "DOG", "BAT", "RAT", "APPLE", "GRAPE"]; // Simplified word list for AI
        const dictionary = new Set(["CAT", "DOG", "BAT", "RAT", "APPLE", "GRAPE"]); // Simplified dictionary

        let currentRack = [];
        let board = [];
        let firstMove = true; // Flag to check if the first move is made

        function createBoard() {
            const boardElement = document.getElementById('board');
            boardElement.innerHTML = '';
            for (let row = 0; row < boardSize; row++) {
                board[row] = [];
                for (let col = 0; col < boardSize; col++) {
                    const tile = document.createElement('div');
                    tile.className = 'tile';
                    tile.dataset.row = row;
                    tile.dataset.col = col;
                    tile.ondrop = drop;
                    tile.ondragover = allowDrop;
                    if (row === 7 && col === 7) {
                        tile.classList.add('dws'); // Double Word Score at the center
                    }
                    board[row][col] = tile;
                    boardElement.appendChild(tile);
                }
            }
        }

        function drawTiles() {
            const rack = document.getElementById('rack');
            rack.innerHTML = '';
            currentRack = [];
            for (let i = 0; i < 7; i++) {
                const tile = drawRandomTile();
                currentRack.push(tile);
                const tileElement = document.createElement('div');
                tileElement.className = 'tile';
                tileElement.textContent = tile.letter;
                tileElement.draggable = true;
                tileElement.ondragstart = (event) => {
                    event.dataTransfer.setData('text/plain', tile.letter);
                };
                rack.appendChild(tileElement);
            }
        }

        function drawRandomTile() {
            const availableTiles = tileBag.flatMap(t => Array(t.count).fill(t));
            const index = Math.floor(Math.random() * availableTiles.length);
            return availableTiles[index];
        }

        function allowDrop(event) {
            event.preventDefault();
        }

        function drop(event) {
            event.preventDefault();
            const letter = event.dataTransfer.getData('text/plain');
            const row = event.target.dataset.row;
            const col = event.target.dataset.col;
            const tile = event.target;
            if (tile.textContent === '') {
                tile.textContent = letter;
                tile.className = 'tile'; // Reset to default tile class
            }
        }

        function placeWord() {
            const result = document.getElementById('result');
            // Simplified validation
            if (firstMove) {
                // Ensure the first word covers the center square
                if (!isFirstWordValid()) {
                    result.textContent = 'The first word must cover the center square.';
                    return;
                }
                firstMove = false;
            }
            // Basic validation
            if (!isPlacementValid()) {
                result.textContent = 'Invalid word placement.';
                return;
            }
            result.textContent = 'Word placed successfully!';
            // Here, you'd implement scoring and updating the board
        }

        function isFirstWordValid() {
            // Check if the first word covers the center square
            const centerTile = board[7][7];
            return centerTile.textContent !== '';
        }

        function isPlacementValid() {
            // Basic validation example: Check if placed word is in the dictionary
            const placedTiles = getPlacedTiles();
            const word = placedTiles.map(tile => tile.textContent).join('');
            return dictionary.has(word);
        }

        function getPlacedTiles() {
            const tiles = [];
            for (let row = 0; row < boardSize; row++) {
                for (let col = 0; col < boardSize; col++) {
                    const tile = board[row][col];
                    if (tile.textContent) {
                        tiles.push(tile);
                    }
                }
            }
            return tiles;
        }

        function aiTurn() {
            const aiWord = predefinedWords[Math.floor(Math.random() * predefinedWords.length)];
            placeWordOnBoard(aiWord);
            const result = document.getElementById('result');
            result.textContent = `AI placed the word: ${aiWord}`;
        }

        function placeWordOnBoard(word) {
            // Simple example: place word horizontally at the top row, starting at column 0
            const row = 0;
            for (let col = 0; col < word.length; col++) {
                const tile = board[row][col];
                tile.textContent = word[col];
                tile.className = 'tile'; // Reset to default tile class
            }
        }

        function checkWord(word) {
            return dictionary.has(word);
        }

        function calculateScore(word, row, col, direction) {
            let score = 0;
            let wordMultiplier = 1;
            for (let i = 0; i < word.length; i++) {
                const r = direction === 'horizontal' ? row : row + i;
                const c = direction === 'vertical' ? col : col + i;
                const tile = board[r][c];
                if (tile.classList.contains('dws')) {
                    wordMultiplier *= 2;
                }
                score += tileBag.find(t => t.letter === word[i] || t.letter === '_').value;
            }
            return score * wordMultiplier;
        }

        function isPlacementValid() {
            // Basic validation example: Check if placed word is in the dictionary
            const placedTiles = getPlacedTiles();
            const word = placedTiles.map(tile => tile.textContent).join('');
            const row = parseInt(placedTiles[0].dataset.row);
            const col = parseInt(placedTiles[0].dataset.col);
            const direction = getDirection(placedTiles); // Determine direction

            return checkWord(word) && validateConnections(row, col, direction);
        }

        function getDirection(tiles) {
            // Determine if the tiles are placed horizontally or vertically
            const rows = tiles.map(t => parseInt(t.dataset.row));
            const cols = tiles.map(t => parseInt(t.dataset.col));
            return (new Set(rows).size === 1) ? 'horizontal' : 'vertical';
        }

        function isCrosswordValid() {
            // Placeholder for more complex validation for crossword-style placement

        }

        createBoard();
    </script>
</body>
