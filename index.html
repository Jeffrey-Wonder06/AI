<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrabble Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        #board {
            display: grid;
            grid-template-columns: repeat(15, 30px);
            grid-template-rows: repeat(15, 30px);
            gap: 1px;
            margin: 20px auto;
            width: max-content;
            background-color: #ddd;
        }

        #board div {
            width: 30px;
            height: 30px;
            background-color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid #aaa;
        }

        #rack, #enemyRack {
            margin: 20px;
        }

        button {
            margin: 10px;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Scrabble Game</h1>
    <div id="board"></div>
    <div id="rack">
        <button onclick="throwAwayPlayerRack()">Throw Away Rack</button>
        <div id="playerRack"></div>
    </div>
    <div id="enemyRack"></div>
    <button onclick="endGame()">End Game</button>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            setupBoard();
            setupRack();
            setupEnemyRack();
        });

        function setupBoard() {
            const boardElement = document.getElementById('board');
            for (let i = 0; i < 15 * 15; i++) {
                const cell = document.createElement('div');
                boardElement.appendChild(cell);
            }
        }

        function setupRack() {
            const rackElement = document.getElementById('playerRack');
            rackElement.innerHTML = '';
            for (let i = 0; i < 7; i++) {
                const letter = document.createElement('div');
                letter.textContent = getRandomLetter();
                letter.className = 'rack-letter';
                rackElement.appendChild(letter);
            }
        }

        function setupEnemyRack() {
            const enemyRackElement = document.getElementById('enemyRack');
            enemyRackElement.innerHTML = 'Enemy Rack: ';
            for (let i = 0; i < 7; i++) {
                const letter = document.createElement('span');
                letter.textContent = getRandomLetter();
                letter.className = 'enemy-letter';
                enemyRackElement.appendChild(letter);
            }
        }

        function getRandomLetter() {
            const letters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
            return letters[Math.floor(Math.random() * letters.length)];
        }

        function throwAwayPlayerRack() {
            const rackElement = document.getElementById('playerRack');
            rackElement.innerHTML = '';
            setupRack();
        }

        function endGame() {
            alert('Game Over');
        }
    </script>
</body>
</html>
