<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crossword Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0000ff;
            text-align: center;
        }
        #welcome-message {
            font-size: 36px;
            font-weight: bold;
            margin-top: 20%;
            animation: colorChange 3s infinite;
        }
        #prompt-message {
            font-size: 24px;
            margin: 20px 0;
        }
        #yes-no-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        #crossword {
            display: grid;
            gap: 1px;
            background-color: brown;
            margin: 20px auto;
            display: none; /* Initially hidden */
        }
        #crossword input {
            width: 40px;
            height: 40px;
            text-align: center;
            font-size: 18px;
            border: 1px solid #ccc;
            background-color: darkgrey;
        }
        #crossword input.white {
            background-color: white;
        }
        #crossword input.black {
            background-color: black;
            color: black;
        }
        #controls {
            margin: 20px auto;
            max-width: 600px;
            display: none; /* Initially hidden */
        }
        #controls button {
            margin: 5px;
        }
        #across, #down {
            margin: 20px auto;
            max-width: 600px;
            text-align: left;
            display: none; /* Initially hidden */
        }
        .clue {
            margin: 5px 0;
        }
        #subject-selection {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            display: none; /* Initially hidden */
        }
        #subject-selection button {
            margin: 10px;
            padding: 10px;
        }
        #current-level, #score {
            margin-top: 10px;
        }
        @keyframes colorChange {
            0% { color: red; }
            25% { color: blue; }
            50% { color: green; }
            75% { color: orange; }
            100% { color: red; }
        }
    </style>
</head>
<body>
    <div id="welcome-message">Welcome to Wonder World</div>
    <div id="prompt-message">Would you like to play my game?</div>
    <div id="yes-no-buttons">
        <button onclick="startGame()">Yes</button>
        <button onclick="closeGame()">No</button>
    </div>

    <div id="subject-selection">
        <button onclick="selectSubject('football')">Football</button>
        <button onclick="selectSubject('science')">Science</button>
        <button onclick="selectSubject('arts')">Arts</button>
        <button onclick="selectSubject('music')">Music</button>
        <button onclick="selectSubject('movies')">Movies</button>
        <button onclick="selectSubject('business')">Business</button>
        <button onclick="selectSubject('history')">History</button>
        <button onclick="selectSubject('geography')">Geography</button>
        <button onclick="selectSubject('inventors')">Inventors</button>
    </div>

    <div id="crossword"></div>
    <div id="controls">
        <button onclick="giveHint()">Hint</button>
        <button onclick="showAnswer()">Show Answer</button>
        <button onclick="checkAnswers()">Check Answers</button>
        <div id="current-level">Level: 1</div>
        <div id="score">Score: 0</div>
    </div>
    <div id="across"></div>
    <div id="down"></div>

    <script>
        let score = 0;
        let currentLevel = 1;
        let currentSubject = '';
        let crosswordData = {};

        function startGame() {
            document.getElementById('welcome-message').style.display = 'none';
            document.getElementById('prompt-message').style.display = 'none';
            document.getElementById('yes-no-buttons').style.display = 'none';
            document.getElementById('subject-selection').style.display = 'flex';
        }

        function closeGame() {
            window.close();
        }

        function selectSubject(subject) {
            currentSubject = subject;
            document.getElementById('subject-selection').style.display = 'none';
            document.getElementById('crossword').style.display = 'grid';
            document.getElementById('controls').style.display = 'block';
            document.getElementById('across').style.display = 'block';
            document.getElementById('down').style.display = 'block';
            loadCrosswordData(subject);
        }

        function loadCrosswordData(subject) {
            // Load crossword data based on subject
            // For now, let's assume a simple structure
            crosswordData = {
                "grid": [
                    ['T', '', '', '', 'C'],
                    ['', 'O', '', '', 'A'],
                    ['', '', 'L', '', 'T'],
                    ['', '', '', 'O', ''],
                    ['M', '', '', '', 'T']
                ],
                "clues": {
                    "across": [
                        "1. A team sport played with a round ball (5)",
                        "3. What you wear on your feet (3)",
                        "4. A warm drink, especially in the morning (3)"
                    ],
                    "down": [
                        "1. Time of day when you eat lunch (4)",
                        "2. To think about deeply (4)",
                        "4. A place where you learn (6)"
                    ]
                },
                "answers": {
                    "grid": [
                        ['T', 'O', 'P', 'A', 'C'],
                        ['O', 'O', 'L', 'A', 'A'],
                        ['M', 'A', 'L', 'T', 'C'],
                        ['A', 'T', 'A', 'O', 'O'],
                        ['T', 'O', 'M', 'A', 'T']
                    ]
                }
            };
            createGrid();
            loadClues();
        }

        function createGrid() {
            const crossword = document.getElementById('crossword');
            crossword.innerHTML = '';
            crosswordData.grid.forEach((row, i) => {
                row.forEach((cell, j) => {
                    const input = document.createElement('input');
                    input.type = 'text';
                    input.maxLength = 1;
                    input.dataset.row = i;
                    input.dataset.col = j;

                    if (cell === '') {
                        input.classList.add('black');
                        input.disabled = true;
                    } else {
                        input.classList.add('white');
                    }

                    crossword.appendChild(input);
                });
            });
        }

        function loadClues() {
            const across = document.getElementById('across');
            const down = document.getElementById('down');
            across.innerHTML = '<strong>Across</strong>';
            down.innerHTML = '<strong>Down</strong>';

            crosswordData.clues.across.forEach(clue => {
                const div = document.createElement('div');
                div.classList.add('clue');
                div.innerText = clue;
                across.appendChild(div);
            });

            crosswordData.clues.down.forEach(clue => {
                const div = document.createElement('div');
                div.classList.add('clue');
                div.innerText = clue;
                down.appendChild(div);
            });
        }

        function giveHint() {
            const emptyCells = Array.from(document.querySelectorAll('#crossword input.white')).filter(input => !input.value);
            if (emptyCells.length > 0) {
                const randomCell = emptyCells[Math.floor(Math.random() * emptyCells.length)];
                const row = randomCell.dataset.row;
                const col = randomCell.dataset.col;
                randomCell.value = crosswordData.answers.grid[row][col];
                score -= 2;
                updateScore();
            }
        }

        function showAnswer() {
            document.querySelectorAll('#crossword input.white').forEach(input => {
                const row = input.dataset.row;
                const col = input.dataset.col;
                input.value = crosswordData.answers.grid[row][col];
            });
            score -= 15;
            updateScore();
        }

        function checkAnswers() {
            let correct = true;
            document.querySelectorAll('#crossword input.white').forEach(input => {
                const row = input.dataset.row;
                const col = input.dataset.col;
                if (input.value.toUpperCase() !== crosswordData.answers.grid[row][col]) {
                    correct = false;
                }
            });
            if (correct) {
                alert('Level Completed!');
                score += 15;
                currentLevel += 1;
                updateLevel();
                updateScore();
            } else {
                alert('Some answers are incorrect. Keep trying!');
            }
        }

        function updateScore() {
            document.getElementById('score').innerText = `Score: ${score}`;
        }

        function updateLevel() {
            document.getElementById('current-level').innerText = `Level: ${currentLevel}`;
        }
    </script>
</body>
</html>
