<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crossword Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        #crossword {
            display: grid;
            gap: 1px;
            background-color: brown;
            margin: 20px auto;
        }
        #crossword input {
            width: 30px;
            height: 30px;
            text-align: center;
            font-size: 16px;
            border: 1px solid #ccc;
            background-color: darkgrey;
        }
        #crossword input.white {
            background-color: white;
        }
        #crossword input.black {
            background-color: black;
            color: black;
        }
        #across, #down {
            margin: 20px auto;
            max-width: 600px;
            text-align: left;
        }
        .clue {
            margin: 5px 0;
        }
        #controls {
            margin: 20px auto;
            max-width: 600px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="crossword"></div>
    <div id="controls">
        <button onclick="giveHint()">Hint</button>
        <button onclick="showAnswer()">Show Answer</button>
        <button onclick="checkAnswers()">Check Answers</button>
        <div id="current-level">Level: 1</div>
        <select id="topic" onchange="changeTopic()">
            <option value="level1">Level 1</option>
            <option value="level2">Level 2</option>
            <option value="level3">Level 3</option>
            <option value="level4">Level 4</option>
            <option value="level5">Level 5</option>
        </select>
    </div>
    <div id="across"></div>
    <div id="down"></div>

    <script>
        const crosswordData = {
            level1: {
                clues: {
                    across: {
                        1: { clue: "1 Across: A ship of the desert", answer: "CAMEL", position: [0, 0] },
                        2: { clue: "2 Across: A natural satellite", answer: "MOON", position: [2, 1] }
                    },
                    down: {
                        1: { clue: "1 Down: A period of 24 hours", answer: "DAY", position: [0, 0] }
                    }
                }
            },
            level2: {
                clues: {
                    across: {
                        1: { clue: "1 Across: An object that orbits a planet", answer: "MOON", position: [0, 0] },
                        2: { clue: "2 Across: A famous painter", answer: "MONET", position: [1, 2] }
                    },
                    down: {
                        1: { clue: "1 Down: A mammal that flies", answer: "BAT", position: [0, 0] }
                    }
                }
            },
            level3: {
                clues: {
                    across: {
                        1: { clue: "1 Across: A feline animal", answer: "LION", position: [0, 0] },
                        2: { clue: "2 Across: A large African river", answer: "NILE", position: [1, 2] }
                    },
                    down: {
                        1: { clue: "1 Down: A type of bird", answer: "OWL", position: [0, 0] }
                    }
                }
            },
            level4: {
                clues: {
                    across: {
                        1: { clue: "1 Across: A precious metal", answer: "GOLD", position: [0, 0] },
                        2: { clue: "2 Across: A summer month", answer: "JUNE", position: [1, 2] }
                    },
                    down: {
                        1: { clue: "1 Down: A flying insect", answer: "BEE", position: [0, 0] }
                    }
                }
            },
            level5: {
                clues: {
                    across: {
                        1: { clue: "1 Across: A large mammal", answer: "WHALE", position: [0, 0] },
                        2: { clue: "2 Across: A type of fruit", answer: "APPLE", position: [1, 2] }
                    },
                    down: {
                        1: { clue: "1 Down: A small insect", answer: "ANT", position: [0, 0] }
                    }
                }
            }
        };

        let currentLevel = 'level1';

        function createGrid() {
            const crossword = document.getElementById('crossword');
            crossword.innerHTML = ''; // Clear existing grid

            const size = getMaxGridSize();
            crossword.style.gridTemplateColumns = `repeat(${size}, 30px)`;
            crossword.style.gridTemplateRows = `repeat(${size}, 30px)`;

            for (let i = 0; i < size * size; i++) {
                const cell = document.createElement('input');
                cell.type = 'text';
                cell.maxLength = 1;
                crossword.appendChild(cell);
            }

            placeWords();
            displayClues();
        }

        function getMaxGridSize() {
            const words = Object.values(crosswordData[currentLevel].clues.across)
                .concat(Object.values(crosswordData[currentLevel].clues.down));
            const maxX = Math.max(...words.map(word => word.position[0] + word.answer.length));
            const maxY = Math.max(...words.map(word => word.position[1] + word.answer.length));
            return Math.max(maxX, maxY);
        }

        function placeWords() {
            const crossword = document.getElementById('crossword');
            const cells = crossword.getElementsByTagName('input');
            const data = crosswordData[currentLevel].clues;

            function getCell(x, y) {
                return cells[y * 10 + x];
            }

            for (let cell of cells) {
                cell.classList.remove('white', 'black');
                cell.dataset.answer = '';
                cell.dataset.clue = '';
            }

            Object.values(data.across).forEach(word => {
                const [startX, startY] = word.position;
                for (let i = 0; i < word.answer.length; i++) {
                    const cell = getCell(startX + i, startY);
                    cell.classList.add('white');
                    cell.dataset.answer = word.answer[i];
                    cell.dataset.clue = word.clue;
                }
            });

            Object.values(data.down).forEach(word => {
                const [startX, startY] = word.position;
                for (let i = 0; i < word.answer.length; i++) {
                    const cell = getCell(startX, startY + i);
                    if (cell.classList.contains('white') && cell.dataset.answer === word.answer[i]) {
                        cell.dataset.answer = word.answer[i]; // Confirming the shared letter
                    } else {
                        cell.classList.add('white');
                        cell.dataset.answer = word.answer[i];
                        cell.dataset.clue = word.clue;
                    }
                }
            });
        }

        function displayClues() {
            const acrossClues = document.getElementById('across');
            const downClues = document.getElementById('down');
            acrossClues.innerHTML = '<h3>Across</h3>';
            downClues.innerHTML = '<h3>Down</h3>';

            const clues = crosswordData[currentLevel].clues;

            Object.values(clues.across).forEach(clue => {
                const clueElement = document.createElement('div');
                clueElement.classList.add('clue');
                clueElement.textContent = clue.clue;
                acrossClues.appendChild(clueElement);
            });

            Object.values(clues.down).forEach(clue => {
                const clueElement = document.createElement('div');
                clueElement.classList.add('clue');
                clueElement.textContent = clue.clue;
                downClues.appendChild(clueElement);
            });
        }

        function giveHint() {
            const crossword = document.getElementById('crossword');
            const cells = crossword.getElementsByTagName('input');
            const data = crosswordData[currentLevel].clues;
            const words = [...Object.values(data.across), ...Object.values(data.down)];

            for (const word of words) {
                if (word.position) {
                    const [startX, startY] = word.position;
                    const direction = data.across[word.clue] ? 'across' : 'down';
                    for (let i = 0; i < word.answer.length; i++) {
                        const cell = direction === 'across'
                            ? cells[startY * 10 + startX + i]
                            : cells[(startY + i) * 10 + startX];

                        if (!cell.value) {
                            cell.value = cell.dataset.answer; // Reveal the first letter of the word
                            return; // Reveal only one hint at a time
                        }
                    }
                }
            }
        }

        function showAnswer() {
            const crossword = document.getElementById('crossword');
            const cells = crossword.getElementsByTagName('input');
            const data = crosswordData[currentLevel].clues;

            for (const word of Object.values(data.across)) {
                const [startX, startY] = word.position;
                for (let i = 0; i < word.answer.length; i++) {
                    const cell = cells[startY * 10 + startX + i];
                    cell.value = word.answer[i];
                }
            }

            for (const word of Object.values(data.down)) {
                const [startX, startY] = word.position;
                for (let i = 0; i < word.answer.length; i++) {
                    const cell = cells[(startY + i) * 10 + startX];
                    cell.value = word.answer[i];
                }
            }
        }

        function checkAnswers() {
            const crossword = document.getElementById('crossword');
            const cells = crossword.getElementsByTagName('input');
            const data = crosswordData[currentLevel].clues;
            let allCorrect = true;

            Object.values(data.across).forEach(word => {
                const [startX, startY] = word.position;
                for (let i = 0; i < word.answer.length; i++) {
                    const cell = cells[startY * 10 + startX + i];
                    if (cell.value !== word.answer[i]) {
                        allCorrect = false;
                        cell.classList.add('black');
                    }
                }
            });

            Object.values(data.down).forEach(word => {
                const [startX, startY] = word.position;
                for (let i = 0; i < word.answer.length; i++) {
                    const cell = cells[(startY + i) * 10 + startX];
                    if (cell.value !== word.answer[i]) {
                        allCorrect = false;
                        cell.classList.add('black');
                    }
                }
            });

            if (allCorrect) {
                alert("Congratulations! You've completed the level!");
                // Proceed to the next level
                let levelOptions = document.getElementById('topic');
                let currentLevelIndex = Array.from(levelOptions.options).findIndex(option => option.value === currentLevel);
                if (currentLevelIndex < levelOptions.options.length - 1) {
                    currentLevel = levelOptions.options[currentLevelIndex + 1].value;
                    document.getElementById('current-level').textContent = `Level: ${currentLevelIndex + 2}`;
                    createGrid();
                } else {
                    alert("You've completed all levels!");
                }
            }
        }

        function changeTopic() {
            const levelOptions = document.getElementById('topic');
            currentLevel = levelOptions.value;
            document.getElementById('current-level').textContent = `Level: ${levelOptions.selectedIndex + 1}`;
            createGrid();
        }

        window.onload = createGrid;
    </script>
</body>
</html>
