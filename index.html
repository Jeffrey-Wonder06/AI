<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrabble Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        #board {
            display: grid;
            grid-template-columns: repeat(15, 30px);
            grid-template-rows: repeat(15, 30px);
            gap: 1px;
        }

        #board div {
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid #000;
        }

        #player-info, #controls {
            margin: 10px 0;
        }

        button {
            margin: 5px;
        }
    </style>
</head>
<body>
    <h1>Scrabble Game</h1>
    <div id="board"></div>
    <div id="player-info">
        <p>Player: <span id="player-name">Player 1</span></p>
        <p>Score: <span id="player-score">0</span></p>
        <p>Rack: <span id="player-rack"></span></p>
    </div>
    <div id="controls">
        <input type="text" id="word-input" placeholder="Enter word">
        <input type="number" id="row-input" placeholder="Row (0-14)">
        <input type="number" id="col-input" placeholder="Column (0-14)">
        <select id="direction-input">
            <option value="right">Right</option>
            <option value="down">Down</option>
        </select>
        <button onclick="submitWord()">Submit Word</button>
        <button onclick="skipTurn()">Skip Turn</button>
    </div>
    <script>
        const LETTER_VALUES = {
            "A": 1, "B": 3, "C": 3, "D": 2, "E": 1,
            "F": 4, "G": 2, "H": 4, "I": 1, "J": 8,
            "K": 5, "L": 1, "M": 3, "N": 1, "O": 1,
            "P": 3, "Q": 10, "R": 1, "S": 1, "T": 1,
            "U": 1, "V": 4, "W": 4, "X": 8, "Y": 4,
            "Z": 10, "#": 0
        };

        let board = Array.from({ length: 15 }, () => Array(15).fill(" "));
        let player = { name: "Player 1", score: 0, rack: generateRack() };

        function generateRack() {
            const tiles = "AAAAAAAAAABBBCCCDDDDEEEEEEEEEFFFFGGGHHHIIIJJJKKLLLMMMNNNNNOOOOOPPPQQRRRRSSSSSTTTTTUUUUVVWWXYYZZ##".split('');
            shuffleArray(tiles);
            return tiles.slice(0, 7);
        }

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        function renderBoard() {
            const boardDiv = document.getElementById('board');
            boardDiv.innerHTML = '';
            for (let row = 0; row < 15; row++) {
                for (let col = 0; col < 15; col++) {
                    const cell = document.createElement('div');
                    cell.textContent = board[row][col];
                    boardDiv.appendChild(cell);
                }
            }
        }

        function renderPlayer() {
            document.getElementById('player-name').textContent = player.name;
            document.getElementById('player-score').textContent = player.score;
            document.getElementById('player-rack').textContent = player.rack.join(', ');
        }

        function submitWord() {
            const word = document.getElementById('word-input').value.toUpperCase();
            const row = parseInt(document.getElementById('row-input').value, 10);
            const col = parseInt(document.getElementById('col-input').value, 10);
            const direction = document.getElementById('direction-input').value;

            if (!validateWord(word, row, col, direction)) {
                alert('Invalid word or placement');
                return;
            }

            placeWord(word, row, col, direction);
            calculateScore(word);
            renderBoard();
            renderPlayer();
        }

        function validateWord(word, row, col, direction) {
            // Simple validation (more complex checks needed in a real game)
            return row >= 0 && row < 15 && col >= 0 && col < 15;
        }

        function placeWord(word, row, col, direction) {
            for (let i = 0; i < word.length; i++) {
                if (direction === 'right') {
                    board[row][col + i] = word[i];
                } else if (direction === 'down') {
                    board[row + i][col] = word[i];
                }
            }
        }

        function calculateScore(word) {
            let score = 0;
            for (const letter of word) {
                score += LETTER_VALUES[letter] || 0;
            }
            player.score += score;
        }

        function skipTurn() {
            alert('Turn skipped');
            // Implement turn-skipping logic
        }

        renderBoard();
        renderPlayer();
    </script>
</body>
</html>
