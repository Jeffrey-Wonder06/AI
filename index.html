<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Draughts (Checkers) Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            text-align: center;
        }

        #intro-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #game-container {
            display: none;
            flex-direction: column;
            align-items: center;
        }

        #board {
            width: 480px;
            height: 400px;
            display: grid;
            grid-template-columns: repeat(10, 1fr);
            grid-template-rows: repeat(12, 1fr);
            border: 2px solid #333;
            position: relative;
        }

        #board div {
            width: 100%;
            height: 100%;
        }

        .yellow {
            background-color: #ffff00;
        }

        .black {
            background-color: #000000;
        }

        .piece {
            border-radius: 50%;
            width: 80%;
            height: 80%;
            position: absolute;
            transform: translate(-50%, -50%);
        }

        .blue-piece {
            background-color: blue;
        }

        .red-piece {
            background-color: red;
        }

        #controls {
            margin-top: 20px;
        }

        button {
            margin: 0 5px;
        }

        #status {
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="intro-container">
        <h1>Welcome to Draughts (Checkers)!</h1>
        <p>Do you want to play against Wonder?</p>
        <button id="yes">Yes</button>
        <button id="no">No</button>
    </div>
    <div id="game-container">
        <div id="board"></div>
        <div id="controls">
            <button id="undo">Undo</button>
            <button id="redo">Redo</button>
            <button id="save">Save</button>
            <button id="load">Load</button>
            <p id="status">Player's turn</p>
        </div>
    </div>

    <script>
        const introContainer = document.getElementById('intro-container');
        const gameContainer = document.getElementById('game-container');
        const board = document.getElementById('board');
        const status = document.getElementById('status');
        const undoButton = document.getElementById('undo');
        const redoButton = document.getElementById('redo');
        const saveButton = document.getElementById('save');
        const loadButton = document.getElementById('load');
        const yesButton = document.getElementById('yes');
        const noButton = document.getElementById('no');

        const rows = 12;
        const cols = 10;

        let currentPlayer = 'blue';
        let boardState = [];
        let moveHistory = [];
        let redoHistory = [];

        // Introduction Logic
        yesButton.addEventListener('click', () => {
            introContainer.style.display = 'none';
            gameContainer.style.display = 'flex';
            initializeBoard();
        });

        noButton.addEventListener('click', () => {
            introContainer.innerHTML = '<h2>You\'re scared! ðŸ˜‚</h2>';
        });

        // Initialize the board
        function initializeBoard() {
            board.innerHTML = '';
            for (let row = 0; row < rows; row++) {
                for (let col = 0; col < cols; col++) {
                    const cell = document.createElement('div');
                    const isBlack = (row + col) % 2 === 0;
                    cell.className = isBlack ? 'black' : 'yellow';
                    cell.dataset.row = row;
                    cell.dataset.col = col;
                    cell.addEventListener('click', () => handleCellClick(row, col));
                    board.appendChild(cell);
                }
            }
            setupInitialPieces();
        }

        // Set up initial pieces
        function setupInitialPieces() {
            boardState = Array.from({ length: rows }, () => Array(cols).fill(null));
            // Place pieces for player blue
            for (let row = 0; row < 3; row++) {
                for (let col = (row % 2); col < cols; col += 2) {
                    placePiece(row, col, 'blue');
                }
            }
            // Place pieces for player red
            for (let row = rows - 3; row < rows; row++) {
                for (let col = (row % 2); col < cols; col += 2) {
                    placePiece(row, col, 'red');
                }
            }
        }

        // Place a piece on the board
        function placePiece(row, col, color) {
            const cell = board.querySelector(`[data-row="${row}"][data-col="${col}"]`);
            const piece = document.createElement('div');
            piece.className = `piece ${color}-piece`;
            cell.appendChild(piece);
            boardState[row][col] = color;
        }

        // Handle cell click
        function handleCellClick(row, col) {
            // Logic for piece movement, selection, and capturing
            // Update boardState and moveHistory
            console.log(`Cell clicked: Row ${row}, Col ${col}`);
        }

        // Undo and Redo functionality
        function undoMove() {
            if (moveHistory.length > 0) {
                redoHistory.push(moveHistory.pop());
                // Apply last move from moveHistory
                updateBoard();
            }
        }

        function redoMove() {
            if (redoHistory.length > 0) {
                const move = redoHistory.pop();
                moveHistory.push(move);
                // Apply move from redoHistory
                updateBoard();
            }
        }

        // Save and Load functionality
        function saveGame() {
            localStorage.setItem('draughtsGame', JSON.stringify(boardState));
        }

        function loadGame() {
            const savedState = JSON.parse(localStorage.getItem('draughtsGame'));
            if (savedState) {
                boardState = savedState;
                updateBoard();
            }
        }

        // Update the board based on the current boardState
        function updateBoard() {
            board.querySelectorAll('.piece').forEach(piece => piece.remove());
            setupInitialPieces();
            // Update pieces based on boardState
        }
    </script>
</body>
</html>
