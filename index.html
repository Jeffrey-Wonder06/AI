<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrabble Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #f06, #4a90e2);
            color: white;
            text-align: center;
        }

        #game-container {
            padding: 20px;
        }

        #rack-container {
            display: flex;
            justify-content: center;
            flex-direction: column;
            gap: 10px;
            margin-top: 20px;
        }

        #player-rack, #wonder-rack {
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .rack-tile {
            width: 40px;
            height: 40px;
            background: #fff;
            color: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid #ddd;
            cursor: pointer;
            user-select: none;
            border-radius: 5px;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.3);
        }

        #game-board {
            margin-top: 20px;
            display: grid;
            grid-template-columns: repeat(15, 50px);
            grid-gap: 2px;
            justify-content: center;
        }

        .board-cell {
            width: 50px;
            height: 50px;
            background: #fff;
            color: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid #ddd;
            cursor: pointer;
            user-select: none;
            border-radius: 5px;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.3);
        }

        .selected {
            border-color: #4a90e2;
        }

        .hidden {
            visibility: hidden;
        }

        .dl { background-color: #ffeb3b; } /* Double Letter */
        .tl { background-color: #ff9800; } /* Triple Letter */
        .dw { background-color: #f44336; } /* Double Word */
        .tw { background-color: #9c27b0; } /* Triple Word */
    </style>
</head>
