<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crossword Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        #crossword {
            display: grid;
            gap: 1px;
            background-color: brown;
            margin: 20px auto;
        }
        #crossword input {
            width: 30px;
            height: 30px;
            text-align: center;
            font-size: 16px;
            border: 1px solid #ccc;
            background-color: darkgrey;
        }
        #crossword input.white {
            background-color: white;
        }
        #crossword input.black {
            background-color: black;
            color: black;
        }
        #across, #down {
            margin: 20px auto;
            max-width: 600px;
            text-align: left;
        }
        .clue {
            margin: 5px 0;
        }
        #controls {
            margin: 20px auto;
            max-width: 600px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="crossword"></div>
    <div id="controls">
        <button onclick="giveHint()">Hint</button>
        <button onclick="showAnswer()">Show Answer</button>
        <button onclick="checkAnswers()">Check Answers</button>
        <button onclick="moveToNextLevel()">Next Level</button>
        <div id="current-level">Level: 1</div>
        <div id="score">Score: 0</div>
        <div id="badges">Badges: 0</div>
        <select id="topic" onchange="changeTopic()">
            <option value="physics">Physics</option>
            <option value="history">History</option>
            <option value="football">Football</option>
            <option value="movies">Movies</option>
            <option value="music">Music</option>
        </select>
    </div>
    <div id="across"></div>
    <div id="down"></div>

    <script>
        const crosswordData = {
            physics: {
                clues: {
                    across: {
                        1: { clue: "1 Across: Amount of matter", answer: "MASS", position: [1, 1] },
                        2: { clue: "2 Across: SI unit of force", answer: "NEWTON", position: [0, 3] },
                    },
                    down: {
                        1: { clue: "1 Down: Unit of power", answer: "WATT", position: [1, 0] },
                    }
                }
            }
        };

        let currentTopic = 'physics';
        let currentLevel = 1;
        let score = 0;
        let badges = 0;
        let hintsUsed = 0;
        let answersRevealed = 0;

        function createGrid() {
            const crossword = document.getElementById('crossword');
            crossword.innerHTML = ''; // Clear existing grid

            const size = getMaxGridSize();
            crossword.style.gridTemplateColumns = `repeat(${size}, 30px)`;
            crossword.style.gridTemplateRows = `repeat(${size}, 30px)`;

            // Create grid cells
            for (let i = 0; i < size * size; i++) {
                const cell = document.createElement('input');
                cell.type = 'text';
                cell.maxLength = 1;
                crossword.appendChild(cell);
            }

            placeWords();
            displayClues();
        }

        function getMaxGridSize() {
            const words = Object.values(crosswordData[currentTopic].clues.across)
                .concat(Object.values(crosswordData[currentTopic].clues.down));
            const maxX = Math.max(...words.map(word => word.position[0] + word.answer.length));
            const maxY = Math.max(...words.map(word => word.position[1] + word.answer.length));
            return Math.max(maxX, maxY);
        }

        function placeWords() {
            const crossword = document.getElementById('crossword');
            const cells = crossword.getElementsByTagName('input');
            const data = crosswordData[currentTopic].clues;

            function getCell(x, y) {
                return cells[y * 10 + x];
            }

            // Reset cell background colors and data attributes
            for (let cell of cells) {
                cell.classList.remove('white', 'black');
                cell.dataset.answer = '';
                cell.dataset.clue = '';
            }

            // Place across words
            Object.values(data.across).forEach(word => {
                const [startX, startY] = word.position;
                for (let i = 0; i < word.answer.length; i++) {
                    const cell = getCell(startX + i, startY);
                    if (cell.classList.contains('white') && cell.dataset.answer === word.answer[i]) {
                        cell.dataset.answer = word.answer[i]; // Confirming the shared letter
                    } else {
                        cell.classList.add('white');
                        cell.dataset.answer = word.answer[i];
                        cell.dataset.clue = word.clue;
                    }
                }
            });

            // Place down words
            Object.values(data.down).forEach(word => {
                const [startX, startY] = word.position;
                for (let i = 0; i < word.answer.length; i++) {
                    const cell = getCell(startX, startY + i);
                    if (cell.classList.contains('white') && cell.dataset.answer === word.answer[i]) {
                        cell.dataset.answer = word.answer[i]; // Confirming the shared letter
                    } else {
                        cell.classList.add('white');
                        cell.dataset.answer = word.answer[i];
                        cell.dataset.clue = word.clue;
                    }
                }
            });
        }

        function displayClues() {
            const acrossClues = document.getElementById('across');
            const downClues = document.getElementById('down');
            acrossClues.innerHTML = '<h2>Across</h2>';
            downClues.innerHTML = '<h2>Down</h2>';
            const clues = crosswordData[currentTopic].clues;

            Object.values(clues.across).forEach((word, index) => {
                acrossClues.innerHTML += `<div class="clue">${word.clue}</div>`;
            });

            Object.values(clues.down).forEach((word, index) => {
                downClues.innerHTML += `<div class="clue">${word.clue}</div>`;
            });
        }

        function giveHint() {
            if (hintsUsed >= 1) {
                alert("You've already used your hint for this level!");
                return;
            }
            hintsUsed++;
            const crossword = document.getElementById('crossword');
            const cells = crossword.getElementsByTagName('input');
            const data = crosswordData[currentTopic].clues;

            for (const word of Object.values(data.across)) {
                const [startX, startY] = word.position;
                const cell = cells[startY * 10 + startX];
                if (cell.classList.contains('white') && cell.dataset.answer) {
                    cell.value = cell.dataset.answer;
                    break;
                }
            }

            for (const word of Object.values(data.down)) {
                const [startX, startY] = word.position;
                const cell = cells[startY * 10 + startX];
                if (cell.classList.contains('white') && cell.dataset.answer) {
                    cell.value = cell.dataset.answer;
                    break;
                }
            }
        }

        function showAnswer() {
            const crossword = document.getElementById('crossword');
            const cells = crossword.getElementsByTagName('input');
            const data = crosswordData[currentTopic].clues;

            Object.values(data.across).forEach(word => {
                const [startX, startY] = word.position;
                for (let i = 0; i < word.answer.length; i++) {
                    const cell = cells[startY * 10 + startX + i];
                    cell.value = word.answer[i];
                }
            });

            Object.values(data.down).forEach(word => {
                const [startX, startY] = word.position;
                for (let i = 0; i < word.answer.length; i++) {
                    const cell = cells[(startY + i) * 10 + startX];
                    cell.value = word.answer[i];
                }
            });

            answersRevealed++;
            if (answersRevealed >= 1) {
                alert("You've already revealed the answer for this level!");
            }
        }

        function checkAnswers() {
            const crossword = document.getElementById('crossword');
            const cells = crossword.getElementsByTagName('input');
            const data = crosswordData[currentTopic].clues;
            let allCorrect = true;

            Object.values(data.across).forEach(word => {
                const [startX, startY] = word.position;
                for (let i = 0; i < word.answer.length; i++) {
                    const cell = cells[startY * 10 + startX + i];
                    if (cell.value !== word.answer[i]) {
                        allCorrect = false;
                        cell.classList.add('black');
                    }
                }
            });

            Object.values(data.down).forEach(word => {
                const [startX, startY] = word.position;
                for (let i = 0; i < word.answer.length; i++) {
                    const cell = cells[(startY + i) * 10 + startX];
                    if (cell.value !== word.answer[i]) {
                        allCorrect = false;
                        cell.classList.add('black');
                    }
                }
            });

            if (allCorrect) {
                alert("Congratulations! You've completed the level!");
                score += 10; // Increase score
                document.getElementById('score').textContent = `Score: ${score}`;
                badges += 1; // Award badge
                document.getElementById('badges').textContent = `Badges: ${badges}`;
                moveToNextLevel();
            }
        }

        function moveToNextLevel() {
            let levelOptions = document.getElementById('topic');
            let currentLevelIndex = Array.from(levelOptions.options).findIndex(option => option.value === currentTopic);
            if (currentLevelIndex < levelOptions.options.length - 1) {
                currentTopic = levelOptions.options[currentLevelIndex + 1].value;
                currentLevel++;
                document.getElementById('current-level').textContent = `Level: ${currentLevel}`;
                createGrid();
            } else {
                alert("You've completed all levels!");
            }
        }

        function changeTopic() {
            const levelOptions = document.getElementById('topic');
            currentTopic = levelOptions.value;
            currentLevel = 1;
            document.getElementById('current-level').textContent = `Level: ${currentLevel}`;
            createGrid();
        }

        window.onload = createGrid;
    </script>
</body>
</html>
